<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Maintenance - We'll be back soon!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacOSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #00a6ff 0%, #2600ff 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 640px;
    }

    .maintenance-icon {
      font-size: 120px;
      margin-bottom: 30px;
      animation: float 3.5s ease-in-out infinite;
    }

    h1 {
      font-size: 3.8rem;
      margin-bottom: 20px;
      text-shadow: 0 4px 15px rgba(0,0,0,0.35);
    }

    p {
      font-size: 1.35rem;
      line-height: 1.6;
      margin-bottom: 35px;
      opacity: 0.95;
    }

    .highlight {
      color: #ffe066;
      font-weight: 600;
    }

    .countdown {
      font-size: 1.6rem;
      margin: 40px 0;
      padding: 20px;
      background: rgba(255,255,255,0.12);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.18);
    }

    .dots {
      display: inline-block;
      width: 1.2em;
      text-align: left;
    }

    .dots::after {
      content: '.';
      animation: dots 1.5s steps(5, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40%     { content: '..'; }
      60%     { content: '...'; }
      80%, 100% { content: ''; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-25px); }
    }

    @media (max-width: 600px) {
      h1   { font-size: 2.8rem; }
      p    { font-size: 1.15rem; }
      .maintenance-icon { font-size: 90px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="maintenance-icon">ðŸ”§</div>
    
    <h1>Under Maintenance</h1>
    
    <p>
      We're currently performing some scheduled maintenance.<br>
      We'll be back online <span class="highlight">very soon</span> â€” thank you for your patience!
    </p>

    <div class="countdown">
      Coming back in just a few moments<span class="dots"></span>
    </div>

    <p style="font-size: 1.1rem; opacity: 0.85;">
     BS&MFI
    </p>
  </div>

</body>
</html>
