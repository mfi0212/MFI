<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify my account</title>
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/736x/68/3d/8f/683d8f58c98a715130b1251a9d59d1b9.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            color: #e0e0e0;
            letter-spacing: 0.5px;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1a1a1a;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        .fixed {
            position: fixed;
            top: 0px;
            height: 255px;
            padding: 55px 23px;
            left: 0px;
            background-color: #00000099;
            width: 108%;
            backdrop-filter: blur(5px);
            z-index: 10;
            border-bottom: solid 1.5px #2f2f2f;
        }
        .scroll {
            position: relative;
            top: 180px;
        }
        .header h2 {
            font-size: 18px;
            font-weight: 500;
            margin-left: 10px;
        }

        /* Password Container */
        #passwordContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            text-align: center;
            line-height: 15px;
            position: fixed;
        }

        #userPassword {
            font-size: 16px;
            border-radius: 40px;
            border: 1px solid #ffffff1c;
            background: #ffffff21;
            color: #fff;
            padding: 8px 25px;
            text-align: center;
            width: 90%;
            outline: none;
            max-width: 280px;
            margin: 21px;
        }
        #userPassword:focus{
            border: 1px solid #ffffffda;
        }

        #submitBtn {
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        a{
            color: #848484;
        }

        #error-message {
            color: #ff0000;
            font-size: 12px;
            margin-top: 10px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            padding: 65px 0px 0px 24px;
            line-height: 30px;
            overflow-y: auto;
            z-index: 10;
        }

        .modal h2 {
            color: #e0e0e0;
            font-weight: 500;
        }

        .modal h3 {
            color: #0048ff;
            font-size: 16px;
            font-weight: 400;
            text-decoration: underline;
            margin: 25px 0;
        }

        .modal p {
            color: #a0a0a0;
            font-size: 14px;
            font-weight: 400;
            margin: 10px 0;
            transition: color 0.3s ease;
        }
        .close-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            color: #e0e0e0;
            font-size: 18px;
            cursor: pointer;
            z-index: 11;
            background: #282828;
            padding: 10px 11px;
            border-radius: 134px;
        }

        i {
            margin-right: 8px;
        }

        .logo {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 11;
        }

        .logo img {
            width: 40px;
            border-radius: 50%;
        }

        .logout-btn {
            position: fixed;
            top: 55px;
            right: 5px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            border: none;
            padding: 5px 12px;
            font-size: 12px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 11;
        }

        .logout-btn a {
            color: #e0e0e0;
            text-decoration: none;
        }

        .logout-btn:hover {
            background-color: #3a3a3a;
        }

        /* Loan Entry and Amount Buttons */
        .loan-entry {
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #2a2a2a;
            width: 103%;
            padding-bottom: 30px;
        }
        ::-webkit-scrollbar{
            width: 10px;
        }
        .amount-buttons {
            display: flex;
            gap: 10px;
            margin: 3px 0px;
            padding: 10px 0px;
            overflow-x: scroll;
            width: 100%;
            white-space: nowrap;
        }

        .amount-btn {
            background-color: #2a2a2a;
            color: #e0e0e0;
            border: none;
            border-radius: 35px;
            padding: 10px 20px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .amount-btn:hover {
            background-color: #3a3a3a;
        }

        .amount-btn.active {
            background-color: #ffffff;
            color: #000000;
        }
        .notice {
            font-weight: 200;
    font-size: 12px;
    line-height: 20px;
    position: fixed;
    bottom: 60px;
    color: #ffffff;
    padding: 10px;
    border: solid 1.4px #000000;
    border-radius: 10px;
    width: 90%;
    max-width: 400px;
    background: #0048ff69;
        }

        /* Note Popup */
        #notePopup {
            display: none;
    position: fixed;
    bottom: 35px;
    width: 94%;
    background: linear-gradient(358deg, #000000, #2a2a2a);
    padding: 20px;
    border-top: 2px solid #4f4f4f;
    z-index: 12000;
    box-shadow: 0px -100px 200px rgb(25 79 255 / 35%);
    align-items: center;
    height: 340px;
    border-radius: 15px;
    text-align: center;
    max-width: 800px;
        }

        #notePopup textarea {
            width: 100%;
    min-height: 250px;
    background-color: #181818;
    border: 1.5px solid #ffffff29;
    border-radius: 5px;
    padding: 10px;
    color: #e0e0e0;
    resize: unset;
    margin-bottom: 10px;
    outline: none;
    font-size: 15px;
        }

        #notePopup button {
            background-color: #004cff;
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-right: 10px;
        }

        #notePopup button:hover {
            background-color: #002fff;
        }

        #savedNote {
            margin-top: 10px;
            color: #a0a0a0;
            font-size: 14px;
            word-wrap: break-word;
        }

        /* Add Note Button */
        #addNoteBtn, #addNoteBtnInitial, #toggleLoanBtn {
            position: fixed;
            top: 15px;
            right: 15px;
            background-color: #2a2a2a;
            color: #e0e0e0;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 11;
            display: none; /* Hidden by default, shown after verification */
            transition: background-color 0.3s ease;
        }

        #addNoteBtn {
            right: 15px;
        }

        #toggleLoanBtn {
            right: 120px;
        }

        #addNoteBtn:hover, #addNoteBtnInitial:hover, #toggleLoanBtn:hover {
            background-color: #3a3a3a;
        }

        /* Powered by Message */
        .powered-by {
            display: none;
    position: fixed;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 10px;
    color: #fff;
    z-index: 10000;
    background: #464646;
    padding: 6px 12px;
    border-radius: 25px;
    box-shadow: 0 0 100px rgb(0 0 0);
    font-weight: 300;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

    </style>
</head>
<body>
   
    <div id="passwordContainer">
        <h2 style="font-weight: 400; font-size: 20px; color: white;">Verify my account</h2>
        <input type="text" id="userPassword" placeholder="Enter password">
        <button id="submitBtn"><i style="margin: 0px;" class="fa-solid fa-arrow-right"></i></button><br>
        <p id="error-message"></p>
        <button id="addNoteBtnInitial" style="display: none;">Add Note</button>
        <div class="notice">
            You should return the money before the due date, If not additional interest will be charged.
        </div>
    </div>

    <div id="userInfoModal" class="modal">
        <span><i class="fa-solid fa-arrow-left close-btn" onclick="closeModal()"></i></span>
        <div class="fixed">
            <h3 style="text-decoration: underline; margin: 25px 0px; font-weight: 600; font-size: 15px;">Borrower</h3>
            <p style="font-size: 20px;
            display: flex
        ;
            align-items: center;
            gap: 4px;"><span id="userName"></span> <img style="cursor: pointer;" onclick="alert('Verified BS/MFI member..!')" src="https://static.vecteezy.com/system/resources/thumbnails/047/309/930/small/verified-badge-profile-icon-png.png" alt="" width="16px"></p>
            <div class="amount-buttons" id="amountButtons"></div>
        </div>
        <div class="scroll">
            <div id="loanDetails"></div>
            <div id="savedNote"></div>
        </div>
        <button id="toggleLoanBtn" style="display: none;">Show/Hide</button>
        <button id="addNoteBtn" style="display: none;">Add Note</button>
    </div>

    <div id="notePopup">
        <textarea id="noteInput" placeholder="Power by @BsNotes"></textarea>
        <button onclick="saveNote()">Save</button>
        <button onclick="closeNotePopup()">Close</button>
        <div class="power" style="position: absolute;
        top: 5px;
        color: #c3c3c3;
        font-size: 9px;
        font-weight: 200;
        right: 25px;">
            Power by @BsNotes
        </div>
    </div>

    <div id="poweredByMsg" class="powered-by">Powered by BsPsgenerater</div>

    <script>
        // Load saved password and notes from localStorage when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const savedPassword = localStorage.getItem('lastPassword');
            if (savedPassword) {
                // Delay autofill by 2 seconds
                setTimeout(() => {
                    document.getElementById("userPassword").value = savedPassword;
                    // Show popup message after autofill
                    document.getElementById("poweredByMsg").style.display = "block";
                    setTimeout(() => {
                        document.getElementById("poweredByMsg").style.display = "none";
                    }, 3500); // Hide popup after 3 seconds
                }, 2000); // Delay of 2 seconds
            }

            loadSavedNotes();
        });

        const passwords = {
            "Mahesh888*": {
                name: "Mahesh M",
                loans: [
                    {   
                        planDate: "15-02-2025",
                        endDate: "30-04-2025(Extanded 15 days)",
                        interest: 1200,
                        takenAmount: 10000,
                        takenFrom: "Golden"
                    },
                ]
            },
            // "8400": {
            //     name: "V. Sai Charan",
            //     loans: [
            //         {
            //             planDate: "21-01-2025",
            //             endDate: "05-05-2025<br><p style='color: green;'>(Extended 30 days)</p>",
            //             interest: 2500,
            //             takenAmount: 10000,
            //             takenFrom: "Golden"
            //         },
                   
            //     ]
            // },
            "Deepak@1": { 
                name: "Deepak Tallapudi",
                loans: [
                    {
                        planDate: "05-04-2025",
                        endDate: "25-04-2025",
                        interest: 0,
                        takenAmount: 3000,
                        takenFrom: "Special 40k+ offer"
                    }
                ]
            },
        };

        let currentUser = null;
        let currentLoanIndex = null;

        // Function to load saved notes from localStorage
        function loadSavedNotes() {
            const savedNotes = JSON.parse(localStorage.getItem('loanNotes')) || {};
            for (let password in passwords) {
                if (savedNotes[password]) {
                    passwords[password].notes = savedNotes[password];
                } else {
                    passwords[password].notes = {};
                }
            }
        }

        // Function to save notes to localStorage
        function saveNotesToStorage() {
            const notesToSave = {};
            for (let password in passwords) {
                notesToSave[password] = passwords[password].notes;
            }
            localStorage.setItem('loanNotes', JSON.stringify(notesToSave));
        }

        document.getElementById("submitBtn").addEventListener("click", () => {
            const userInput = document.getElementById("userPassword").value.trim();
            const errorMessage = document.getElementById("error-message");
            const user = passwords[userInput];

            // Save the entered password to localStorage
            localStorage.setItem('lastPassword', userInput);

            if (user) {
                currentUser = user;
                document.getElementById("userName").textContent = user.name;
                const amountButtons = document.getElementById("amountButtons");
                amountButtons.innerHTML = "";

                user.loans.forEach((loan, index) => {
                    const btn = document.createElement("button");
                    btn.className = "amount-btn";
                    btn.textContent = ` ${loan.takenAmount} Rupees`;
                    btn.onclick = () => displayLoanDetails(loan, index);
                    amountButtons.appendChild(btn);
                });

                if (user.loans.length > 0) {
                    displayLoanDetails(user.loans[0], 0);
                }

                // Show both Add Note buttons and toggle loan button after successful verification
                document.getElementById("addNoteBtnInitial").style.display = "block";
                document.getElementById("addNoteBtn").style.display = "block";
                document.getElementById("toggleLoanBtn").style.display = "block";
                document.getElementById("userInfoModal").style.display = "block";
                errorMessage.textContent = "";
            } else {
                errorMessage.textContent = "Amount returned (or) Invalid password!";
            }
        });

        function displayLoanDetails(loan, index) {
            currentLoanIndex = index;
            const loanDetails = document.getElementById("loanDetails");
            const totalReturnAmount = (loan.takenAmount + loan.interest).toFixed(2);

            document.querySelectorAll(".amount-btn").forEach(btn => btn.classList.remove("active"));
            document.getElementById("amountButtons").children[index].classList.add("active");

            loanDetails.innerHTML = `
                <div class="loan-entry">
                    <h3 style="text-decoration: underline; margin: 25px 0px; font-weight: 600; font-size: 15px;">
                        Taken service
                    </h3>
                    <p>${loan.takenFrom}</p>
                    <h3 style="text-decoration: underline; margin: 25px 0px; font-weight: 600; font-size: 15px;">
                        Amount taken
                    </h3>
                    <p><i class="fa-solid fa-money-bill-transfer"></i>Amount: ${loan.takenAmount} Rupees</p>
                    <h3 style="text-decoration: underline; margin: 25px 0px; font-weight: 600; font-size: 15px;">
                        Taken & Ends
                    </h3>
                    <p><i class="fa-solid fa-calendar-day"></i> Taken on: ${loan.planDate}</p>
                    <p><i class="fa-solid fa-calendar-check"></i> Ends on: ${loan.endDate}</p>
                    <h3 style="text-decoration: underline; margin: 25px 0px; font-weight: 600; font-size: 15px;">
                        Interest
                    </h3>
                    <p><i class="fa-solid fa-arrow-up-wide-short"></i> Interest: ${loan.interest} Rupees</p>
                    <h3 style="text-decoration: underline; margin: 25px 0px; font-weight: 600; font-size: 15px;">
                        Total Amount to Re-Pay
                    </h3>
                    <p><i class="fa-solid fa-money-check-alt"></i> ${totalReturnAmount} Rupees</p>
                </div>
            `;

            // Display existing note if any
            const savedNoteDiv = document.getElementById("savedNote");
            if (currentUser.notes[index]) {
                savedNoteDiv.innerHTML = `<p>Note: ${currentUser.notes[index]}</p>`;
            } else {
                savedNoteDiv.innerHTML = '';
            }
        }

        function closeModal() {
            document.getElementById("userInfoModal").style.display = "none";
            document.getElementById("addNoteBtn").style.display = "none";
            document.getElementById("addNoteBtnInitial").style.display = "none";
            document.getElementById("toggleLoanBtn").style.display = "none";
            currentUser = null;
            currentLoanIndex = null;
            saveNotesToStorage();
        }

        document.getElementById("addNoteBtnInitial").addEventListener("click", openNotePopup);
        document.getElementById("addNoteBtn").addEventListener("click", openNotePopup);

        function openNotePopup() {
            document.getElementById("notePopup").style.display = "block";
            const noteInput = document.getElementById("noteInput");
            noteInput.value = currentUser.notes[currentLoanIndex] || '';
        }

        function closeNotePopup() {
            document.getElementById("notePopup").style.display = "none";
        }

        function saveNote() {
            const noteInput = document.getElementById("noteInput").value.trim();
            if (currentUser && currentLoanIndex !== null) {
                currentUser.notes[currentLoanIndex] = noteInput;
                displayLoanDetails(currentUser.loans[currentLoanIndex], currentLoanIndex);
                saveNotesToStorage();
            }
            closeNotePopup();
        }

        function editNote() {
            saveNote();
        }

        // Add toggle functionality for loan details
        document.getElementById("toggleLoanBtn").addEventListener("click", () => {
            const loanDetails = document.getElementById("loanDetails");
            const savedNote = document.getElementById("savedNote");
            if (loanDetails.style.display === "none" || loanDetails.style.display === "") {
                loanDetails.style.display = "block";
                savedNote.style.display = "block";
                document.getElementById("toggleLoanBtn").textContent = "Hide";
            } else {
                loanDetails.style.display = "none";
                savedNote.style.display = "none";
                document.getElementById("toggleLoanBtn").textContent = "Show";
            }
        });

        
        document.addEventListener("DOMContentLoaded", () => {
    const customMenu = document.querySelector(".custom-menu");

    // Show custom menu on right-click
    document.addEventListener("contextmenu", (event) => {
        event.preventDefault();
        customMenu.style.display = "block";
        customMenu.style.top = `${event.pageY}px`;
        customMenu.style.left = `${event.pageX}px`;
    });

    // Hide the menu when clicking elsewhere
    document.addEventListener("click", () => {
        customMenu.style.display = "none";
    });
});
    </script>

</body>
