<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage lender</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
    
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/sbJQLxb/vt.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000; /* Dark background */
            color: #ffffff; /* Light text */
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        #passwordContainer {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: transparent;
        }

        #userPassword {
            width: 95%;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #444;
    margin-bottom: 10px;
    outline: none;
    background: #1e1e1e;
    color: #fff;
    padding: 8px 15px;
    text-align: center;
    max-width: 600px;
        }

        #userPassword:focus {
            border-color: #808080;
        }

        #togglePassword {
            position: absolute;
            right: 0%;
            top: 36%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #007bff;
        }

        #submitBtn {
          background-color: #eeeeee;
          color: rgb(0, 0, 0);
          border: none;
          border-radius: 500px;
          font-size: 16px;
          cursor: pointer;
          width: 40px;
          height: 40px;
          margin: 10px;
        }

        #submitBtn:hover {
            background-color: #c4c4c4;
        }

        #error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

        .userinfo {
            display: none;
            text-align: left;
            background: transparent;
            padding: 20px;
            border-radius: 10px;
            top: 10px;
            position: fixed;
            left: 0px;
            line-height: 25px;
        }
        a{
            text-decoration: none;
            color: white;
        }

        .userinfo p {
    color: #8d8d8d;
    line-height: 40px;
    font-weight: 100;
}
        .userinfo p:hover{
            color: white;
    white-space: nowrap;
    display: flow;
        }
        #paymentSection {
            margin-top: 20px;
        }

        #moneyInput {
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 60%;
            font-size: 16px;
            border: 1px solid #444;
            margin-bottom: 10px;
        }

        #moneyBtn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #moneyBtn:hover {
            background-color: #218838;
        }

        #paymentMessage {
            margin-top: 10px;
            color: #28a745;
        }

        #backIcon {
            display: none; /* Hidden by default */
        }

        .userinfo #backIcon {
            display: inline-block; /* Show icon in user info section */
        }

        a {
            text-decoration: none;
        }
        @media(max-width:600px) {
           .userinfo p {
    color: #8d8d8d;
    line-height: 35px;
    width: 100%;
}
        .userinfo p:hover{
            color: white;
    display: flow;
    background: none;

        }
        }
    </style>
</head>
<body>
    <div class="mfi" style="position: fixed;
    bottom: 10px;
    font-size: 11px;
    color: gray;
    z-index: 10;">
          From BS/MFI
        </div>
    <div id="passwordContainer">
        <h1 style="font-weight: 400;
    font-size: 22px;">Vintage lender</h1>
        <div style="position: relative; display: inline-block;margin-top: 15px;">
            <input type="text" id="userPassword" placeholder="Enter password">
            <i id="togglePassword"></i>
        </div>
        <br>
        <button id="submitBtn"><i class="fa-solid fa-arrow-right"></i></button>
        <p id="error-message"></p>
    </div>

    <div class="userinfo" id="userInfo">
        <div class="back" style="display: flex; align-items: baseline; gap: 5px;">
            <i class="fa-solid fa-angle-left" id="backIcon" style="cursor: pointer; font-size: 20px; color: white; margin-bottom: 10px;"></i>
            <p id="backIcon" style="color: white; font-size: 18px;" id="backIcon">Back</p>
        </div>
        <h2 id="welcomeMessage"></h2>
        <h3 style="text-decoration: underline;
        color: #ffffffba;
        margin: 25px 0px;
        font-weight: 600;
        font-size: 15px;">Borrower details</h3>
        <p><strong><i class="fa-regular fa-circle-user"></i></strong> <span id="userName"></span></p>
        <p><strong><i class="fa-solid fa-money-bill-transfer"></i></strong> <span id="takenAmount"></span> Rupees</p>
        <p><strong><i class="fa-solid fa-hourglass-end"></i></strong> <span id="months"></span> months</p>
        <h3 style="text-decoration: underline;
        color: #ffffffba;
        margin: 25px 0px;
        font-weight: 600;
        font-size: 15px;">Amount interest details</h3>
        <p><strong><i class="fa-solid fa-sack-dollar"></i></strong> <span id="dailyAmount"></span> Rupees/day</p>
        <p><strong><i class="fa-regular fa-calendar-minus"></i></strong> <span id="daysPassed"></span> days passed</p>
        <p><strong><i class="fa-solid fa-arrow-up-wide-short"></i></strong> <span id="totalAmount"></span> rs interest</p>
        <h3 style="text-decoration: underline;
        color: #ffffffba;
        margin: 25px 0px;
        font-weight: 600;
        font-size: 15px;">Total amount to return</h3>
        <p><strong><i class="fa-solid fa-money-check-alt"></i></strong> <span id="totalReturnAmount"></span> Rupees</p>
        <!-- <div class="bottom" style="margin-top: 30px;">
            <a href="https://forms.gle/PjssBodtdo9iW1xn7" style="color: white;"><i class="fa-regular fa-circle"></i> Take money</a>
        </div> -->
    </div>
    
    <script>
        const passwords = {
            "Deepak@2": {
                name: "Deepak",
                planDate: "2025-1-12",
                dailyAmount: 33.5,
                takenAmount: 10000,
                months: 2
            },
            "8400": {
                name: "V. Sai Charan",
                planDate: "2025-1-21",
                dailyAmount: 0,
                takenAmount: 10000,
                months: 2
            },
             "Mahesh888*": {
               name: "Mahesh M",
                 planDate: "2025-2-15",
               dailyAmount: 110,
               takenAmount: 10000,
                months: 1
            },
        };
    
        const passwordInput = document.getElementById("userPassword");
        const togglePassword = document.getElementById("togglePassword");
        const submitBtn = document.getElementById("submitBtn");
        const errorMessage = document.getElementById("error-message");
        const passwordContainer = document.getElementById("passwordContainer");
        const userInfo = document.getElementById("userInfo");
        const userName = document.getElementById("userName");
        const totalAmount = document.getElementById("totalAmount");
        const daysPassed = document.getElementById("daysPassed");
        const dailyAmount = document.getElementById("dailyAmount");
        const takenAmount = document.getElementById("takenAmount");
        const monthsSpan = document.getElementById("months");
        const totalReturnAmount = document.getElementById("totalReturnAmount");
        const backIcon = document.getElementById("backIcon");
    
        togglePassword.addEventListener("click", () => {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePassword.classList.replace("fa-eye", "fa-eye-slash");
            }
            else {
                passwordInput.type = "password";
                togglePassword.classList.replace("fa-eye-slash", "fa-eye");
            }
        });
    
        submitBtn.addEventListener("click", () => {
            const userInput = passwordInput.value.trim();
            errorMessage.textContent = "";
    
            if (passwords[userInput]) {
                const user = passwords[userInput];
                updateUserBalance(user);
                showUserInfo(user);
            }
            // else if (enteredPassword = 'Mahesh888*') { 
            //     errorMessage.textContent = "The requested amount cannot be arranged for this account holder.";
            //     errorMessage.style.color = "#0050ff";
            // } 
            else {
                errorMessage.textContent = "Incorrect password!";
            }
        });
    
        backIcon.addEventListener("click", () => {
            userInfo.style.display = "none"; // Hide user info section
            passwordContainer.style.display = "block"; // Show password input section
            passwordInput.value = ""; // Clear the password input
            errorMessage.textContent = ""; // Clear any error messages
        });
    
        function updateUserBalance(user) {
            const currentDate = new Date();
            const planDate = new Date(user.planDate);
    
            // Calculate the total days passed since planDate
            const timeDiff = currentDate - planDate;
            const daysPassedValue = Math.max(0, Math.floor(timeDiff / (1000 * 3600 * 24)));
            
            // Calculate total amount based on daily amount and days passed
            const totalAmountValue = daysPassedValue * user.dailyAmount;
            const totalReturnValue = totalAmountValue + user.takenAmount;
    
            // Display the calculated values
            userName.textContent = user.name;
            totalAmount.textContent = totalAmountValue; // Dynamic balance
            daysPassed.textContent = daysPassedValue;
            dailyAmount.textContent = user.dailyAmount;
            takenAmount.textContent = user.takenAmount; // Show taken amount
            monthsSpan.textContent = user.months; // Display the months
            totalReturnAmount.textContent = totalReturnValue; // Display total amount to return
        }
    
        function showUserInfo(user) {
            passwordContainer.style.display = "none";
            userInfo.style.display = "block";
        }
    </script>
    <style>
        body {
            background: black; /* Dark background to enhance glow */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo {
    padding: 20px;
    border-radius: 15px;
    display: inline-block;
    transition: box-shadow 0.5s ease-in-out;
    
}

        .logo img {
            width: 60px; /* Adjust size */
            border-radius: 10px;
            background-color: transparent;
            position: fixed;
    top: 15px;
    right: 15px;
        }

        /* Default state (no glow) */
        .glow {
            animation: travelGlow 5s infinite linear;
        }

        /* Keyframe animation for traveling glow effect */
        @keyframes travelGlow {
            0% { box-shadow: 0 0 1020px 305px #ff00004d; }  /* Red */
            25% { box-shadow: 0 0 1030px 305px #00ff0046; } /* Green */
            50% { box-shadow: 0 0 1040px 305px #ffea0077; } /* Blue */
            75% { box-shadow: 0 0 1030px 305px #000dff65; } /* Magenta */
            100% { box-shadow: 0 0 1020px 305px #ff00954f; } /* Back to Red */
        }

        /* Bottom text */
        .mfi {
            position: fixed;
            bottom: 10px;
            font-size: 11px;
            z-index: 10;
            font-weight: 200;
        }

    </style>
</head>
<body>

    <div class="logo" >
        <img id="logo" src="https://i.postimg.cc/SxwrHyLz/logo.png" alt="Logo">
    </div>

    <div class="mfi" id="mfi">
        From BS/MF
    </div>

    <script>
        function applyGlowEffect() {
            const now = new Date();
            const hours = now.getHours();
            const logo = document.getElementById("logo");
            const mfiText = document.getElementById("mfi");

            if (hours >= 20 || hours < 4) {  // 8 PM - 4 AM
                logo.classList.add("glow");
                mfiText.style.color = "rgb(0, 42, 255)"; // Red text at night
                mfiText.innerHTML = "From BS/MFI";
            } else {
                logo.classList.remove("glow");
                mfiText.style.color = "#808080"; // Gray text during the day
                mfiText.innerHTML = "From BS/MF";
            }
        }

        // Apply glow on load and check every minute
        applyGlowEffect();
        setInterval(applyGlowEffect, 1000 * 60);


        document.addEventListener("DOMContentLoaded", () => {
    const customMenu = document.querySelector(".custom-menu");

    // Show custom menu on right-click
    document.addEventListener("contextmenu", (event) => {
        event.preventDefault();
        customMenu.style.display = "block";
        customMenu.style.top = `${event.pageY}px`;
        customMenu.style.left = `${event.pageX}px`;
    });

    // Hide the menu when clicking elsewhere
    document.addEventListener("click", () => {
        customMenu.style.display = "none";
    });
});
    </script>
</body>
</html>
