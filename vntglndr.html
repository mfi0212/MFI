<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Lender</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    font-family: 'Poppins', sans-serif;
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

       body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000;
            color: #ffffff;
        }
        #passwordContainer {
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            line-height: 60px;
            
            position: fixed;
        }
        #userPassword {
            font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ffffff1c;
    background: #ffffff21;
    color: #fff;
    padding: 8px 25px;
    text-align: center;
    width: 95%;
    outline: none;
        }
        #userPassword:focus{
            border: 1px solid #ffffffda;
        }
        #submitBtn {
            background-color: #eeeeee;
            color: black;
            border: none;
            border-radius: 500px;
            font-size: 16px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            margin: 10px;
            outline: none;
        }
        #error-message {
            color: red;
    bottom: 30px;
    font-size: 12px;
    position: fixed;
        }
        h1{
            font-weight: 400;
    font-size: 22px
        }
        .modal {
            display: none;
    position: fixed;
    z-index: 10;
    left: 0px;
    top: 0px;
    background: black;
    padding: 40px 25px;
    border-radius: 10px;
    width: 100%;
    text-align: left;
    height: 100%;
    line-height: 30px;
        }
        .modal h2 {
            color: white;
        }
        .modal p {
            color: #8d8d8d;
    margin: 10px 0;
    font-size: 14px;
    font-weight: 100;
        }
        
        .close-btn {
            position: absolute;
    top: 10px;
    left: 15px;
    cursor: pointer;
    color: white;
    font-size: 25px;
        }
        .logo {
    padding: 20px;
    border-radius: 15px;
    display: inline-block;
    transition: box-shadow 0.5s ease-in-out;
    position: fixed;
}
.logo img {
            width: 50px; /* Adjust size */
            border-radius: 8px;
            background-color: transparent;
            position: fixed;
    top: 15px;
    right: 15px;
        }
        i{
            margin: 5px;
        }
        .modal p:hover {
            color: #00ddff;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="fro" style="position: fixed;
    bottom: 10px;
    font-size: 9px;
    color: #ffffff91;    z-index: 1000;
    ">
        From BS/MFI
    </div>
    <div class="logo" >
        <img id="logo" src="https://i.postimg.cc/SxwrHyLz/logo.png" alt="Logo">
    </div>
    <button
    style="position: fixed;
    top: 70px;
    right: 10px;
    background: #ffffff21;
    color: white;
    border: none;
    padding: 5px 12px;
    font-size: 12px;
    border-radius: 1000px;cursor: pointer;" class="logout-btn"><a href="https://mfi0212.github.io/MFI/rate" style="text-decoration: none;color: white;">Logout</a></button>
    <script>
       function logout() {
           localStorage.removeItem('selectedPlatform');
           window.location.href = 'https://mfi0212.github.io/MFI/mobile/slct';
       }
   </script>
    <div id="passwordContainer">
        <h1>Vintage Lender </h1>
        <input type="text" id="userPassword" placeholder="Enter password">
        <button id="submitBtn"><i class="fa-solid fa-arrow-right"></i></button><br>
        <p id="error-message"></p>
    </div>
    
    <div id="userInfoModal" class="modal">
        <span><i class="fa-solid fa-arrow-left" class="close-btn" onclick="closeModal()" style="cursor: pointer; font-size: 20px; color: white; margin-bottom: 10px;"></i></span>
        
        <h3 style="text-decoration: underline;
        color: #ffffffba;
        margin: 25px 0px;
        font-weight: 600;
        font-size: 15px;">Borrower details</h3>
        <p><i class="fa-regular fa-circle-user"></i></strong> <span id="userName"></p>
        <p><i class="fa-solid fa-money-bill-transfer"></i> <span id="takenAmount"></span> Rupees</p>
        <p><i class="fa-solid fa-hourglass-end"></i></strong> <span id="months"> </span> month</p>
        <h3 style="text-decoration: underline;
        color: #ffffffba;
        margin: 25px 0px;
        font-weight: 600;
        font-size: 15px;">Amount & interest details</h3>
        <p><i class="fa-solid fa-calendar-day"></i> <span id="planDate"></span></p>
        <p><i class="fa-solid fa-calendar-check"></i> </strong> <span id="endDate"></span></p>
        <p><strong><i class="fa-solid fa-arrow-up-wide-short"></i></strong> <span id="interest"></span> Rupees</p>
        <h3 style="text-decoration: underline;
        color: #ffffffba;
        margin: 25px 0px;
        font-weight: 600;
        font-size: 15px;">Total amount to return</h3>
        <p><i class="fa-solid fa-money-check-alt"></i> <span id="totalReturnAmount"></span> Rupees</p>
    </div>
    
    <script>
        const passwords = {
            "Mahesh888*": {
                name: "Mahesh M",
                planDate: "15-02-2025",
                endDate: "15-04-2025",
                interest: 2600,
                takenAmount: 12000,
                months: 2
            },
            "Deepak@2": {
                name: "Deepak",
                planDate: "12-01-2025",
                endDate: "12-03-2025",
                interest: 2900,
                takenAmount: 5000,
                months: 1
            },
            "8400": {
                name: "V. Sai Charan",
                planDate: "21-01-2025",
                endDate: "05-04-2025(Extanded)",
                interest: 0,
                takenAmount: 10000,
                months: 2
            },
            "1234": {
                name: "Charan sai Vemuri",
                planDate: "27-02-2025",
                endDate: "05-04-2025(Extanded)",
                interest: 2500,
                takenAmount: 10000,
                months: 1
            },
        };

        document.getElementById("submitBtn").addEventListener("click", () => {
            const userInput = document.getElementById("userPassword").value.trim();
            const errorMessage = document.getElementById("error-message");
            const user = passwords[userInput];

            if (user) {
                document.getElementById("userName").textContent = user.name;
                document.getElementById("planDate").textContent = user.planDate;
                document.getElementById("endDate").textContent = user.endDate;
                document.getElementById("interest").textContent = user.interest;
                document.getElementById("takenAmount").textContent = user.takenAmount;
                document.getElementById("months").textContent = user.months;
                document.getElementById("totalReturnAmount").textContent = (user.takenAmount + user.interest).toFixed(2);
                
                document.getElementById("userInfoModal").style.display = "block";
                errorMessage.textContent = "";
            } else {
                errorMessage.textContent = "Amount returned (or) Invalid password!";
            }
        });

        function closeModal() {
            document.getElementById("userInfoModal").style.display = "none";
        }
        
                document.addEventListener("DOMContentLoaded", () => {
    const customMenu = document.querySelector(".custom-menu");

    // Show custom menu on right-click
    document.addEventListener("contextmenu", (event) => {
        event.preventDefault();
        customMenu.style.display = "block";
        customMenu.style.top = `${event.pageY}px`;
        customMenu.style.left = `${event.pageX}px`;
    });

    // Hide the menu when clicking elsewhere
    document.addEventListener("click", () => {
        customMenu.style.display = "none";
    });
});
    </script>
</body>
</html>
