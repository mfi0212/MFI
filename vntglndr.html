<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Lender</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    font-family: 'Poppins', sans-serif;
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}


body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #000;
    color: #e0e0e0;
    letter-spacing: 0.5px;
}

/* Header */
.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #1a1a1a;
    padding: 10px 15px;
    display: flex;
    align-items: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    z-index: 10;
}

.header h2 {
    font-size: 18px;
    font-weight: 500;
    margin-left: 10px;
}

/* Password Container */
#passwordContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    width: 100%;
    text-align: center;
    line-height: 15px;
}

#userPassword {
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ffffff1c;
    background: #ffffff21;
    color: #fff;
    padding: 8px 25px;
    text-align: center;
    width: 90%;
    outline: none;
    max-width: 250px;
    margin: 21px;
        }
        #userPassword:focus{
            border: 1px solid #ffffffda;
        }

#submitBtn {
    width: 40px;
    height: 40px;
    background-color: #ffffff;
    color: #000000;
    border: none;
    border-radius: 50%;
    font-size: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    transition: background-color 0.3s ease;
}

a{
    color: #848484;
}

#error-message {
    color: #ff4d4d;
    font-size: 12px;
    margin-top: 10px;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #000;
    padding: 65px 25px 20px;
    line-height: 30px;
    overflow-y: auto;
    z-index: 10;

}

.modal h2 {
    color: #e0e0e0;
    font-weight: 500;
}

.modal h3 {
    color: #00aeff;
    font-size: 16px;
    font-weight: 400;
    text-decoration: underline;
    margin: 25px 0;
}

.modal p {
    color: #a0a0a0;
    font-size: 14px;
    font-weight: 400;
    margin: 10px 0;
    transition: color 0.3s ease;
}

.close-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    color: #e0e0e0;
    font-size: 18px;
    cursor: pointer;
    z-index: 11;
    background: #282828;
    padding: 10px;
    border-radius: 6px;
}

i {
    margin-right: 8px;
}

.logo {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 11;
}

.logo img {
    width: 40px;
    border-radius: 50%;
}

.logout-btn {
    position: fixed;
    top: 55px;
    right: 5px;
    background-color: #2a2a2a;
    color: #e0e0e0;
    border: none;
    padding: 5px 12px;
    font-size: 12px;
    border-radius: 15px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    z-index: 11;
}

.logout-btn a {
    color: #e0e0e0;
    text-decoration: none;
}

.logout-btn:hover {
    background-color: #3a3a3a;
}

/* Loan Entry and Amount Buttons */
.loan-entry {
    padding: 10px 0;
    margin-bottom: 20px;
    border-bottom: 1px solid #2a2a2a;
}
::-webkit-scrollbar{
                    width: 10px;
                }
.amount-buttons {
    display: flex
;
    gap: 10px;
    margin: 3px 0px;
    padding: 10px 0px;
    overflow-x: scroll;
    width: 100%;
    white-space: nowrap;
}

.amount-btn {
    background-color: #2a2a2a;
    color: #e0e0e0;
    border: none;
    border-radius: 35px;
    padding: 10px 20px;
    font-size: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.amount-btn:hover {
    background-color: #3a3a3a;
}

.amount-btn.active {
    background-color: #ffffff;
    color: #000000;
}
    </style>
</head>
<body>
   
    <div class="logo">
        <img id="logo" src="https://i.postimg.cc/SxwrHyLz/logo.png" alt="Logo">
        <button class="logout-btn">
            <a href="https://mfi0212.github.io/MFI/rate">Logout</a>
        </button>
    </div>

    <div id="passwordContainer">
        <h2>Vintage Lender</h2>
        <input type="text" id="userPassword" placeholder="Enter password">
        <button id="submitBtn"><i style="margin: 0px;" class="fa-solid fa-arrow-right"></i></button><br>
        <p id="error-message"></p>
    </div>

    <div id="userInfoModal" class="modal">
        <span><i class="fa-solid fa-arrow-left close-btn" onclick="closeModal()"></i></span>
        <h3 style="text-decoration: underline; margin: 25px 0px; font-weight: 600; font-size: 15px;">Borrower</h3>
        <p style="font-size: 20px;"><span id="userName"></span></p>
        <div class="amount-buttons" id="amountButtons"></div>
        <div id="loanDetails"></div>
    </div>

    <script>
        const passwords = {
            "Mahesh888*": {
                name: "Mahesh M",
                loans: [
                    {
                        planDate: "15-02-2025",
                        endDate: "15-04-2025",
                        interest: 2600,
                        takenAmount: 12000,
                        takenFrom: "Golden"
                    },
                    {
                        takenAmount: 5000,
                        interest: 1000,
                        planDate: "1-03-2025",
                        endDate: "1-04-2025",
                        takenFrom: "STO",
                    },
                ]
            },
            "8400": {
                name: "V. Sai Charan",
                loans: [
                    {
                        planDate: "21-01-2025",
                        endDate: "05-04-2025(Extanded)",
                        interest: 0,
                        takenAmount: 10000,
                        months: 2,
                        takenFrom: "Golden"
                    },
                    {
                        planDate: "27-02-2025",
                        endDate: "27-03-2025",
                        interest: 2500,
                        takenAmount: 10000,
                        takenFrom: "Golden"
                    }
                ]
            },
            "Deepak@1": {
                name: "Deepak Tallapudi",
                loans: [
                    {
                        planDate: "11-03-2025",
                        endDate: "31-03-2025",
                        interest: 300,
                        takenAmount: 2000,
                        takenFrom: "STO"
                    },
                    {
                        planDate: "02-03-2025",
                        endDate: "22-03-2025",
                        interest: 0,
                        takenAmount: 5000,
                        takenFrom: "STO"
                    },
                    {
                        planDate: "06-03-2025",
                        endDate: "06-04-2025",
                        interest: 650,
                        takenAmount: 2000,
                        takenFrom: "STO"
                    }
                ]
            },
            
        };

        document.getElementById("submitBtn").addEventListener("click", () => {
            const userInput = document.getElementById("userPassword").value.trim();
            const errorMessage = document.getElementById("error-message");
            const user = passwords[userInput];

            if (user) {
                document.getElementById("userName").textContent = user.name;
                const amountButtons = document.getElementById("amountButtons");
                amountButtons.innerHTML = "";

                // Create buttons for each loan amount
                user.loans.forEach((loan, index) => {
                    const btn = document.createElement("button");
                    btn.className = "amount-btn";
                    btn.textContent = ` ${loan.takenAmount} Rupees`;
                    btn.onclick = () => displayLoanDetails(loan, index);
                    amountButtons.appendChild(btn);
                });

                // Show the modal with the first loan by default
                if (user.loans.length > 0) {
                    displayLoanDetails(user.loans[0], 0);
                }

                document.getElementById("userInfoModal").style.display = "block";
                errorMessage.textContent = "";
            } else if (userInput === 'Deepak@2') {
                window.location.href = "https://mfi0212.github.io/MFI/sucess";
            } else {
                errorMessage.textContent = "Amount returned (or) Invalid password!";
            }
        });

        function displayLoanDetails(loan, index) {
            const loanDetails = document.getElementById("loanDetails");
            const totalReturnAmount = (loan.takenAmount + loan.interest).toFixed(2);

            // Remove active class from all buttons
            document.querySelectorAll(".amount-btn").forEach(btn => btn.classList.remove("active"));
            // Add active class to the clicked button
            document.getElementById("amountButtons").children[index].classList.add("active");

            loanDetails.innerHTML = `
                <div class="loan-entry">
                    <h3 style="text-decoration: underline; margin: 25px 0px; font-weight: 600; font-size: 15px;">
                        Service
                    </h3>
                    <p>${loan.takenFrom}</p>
                    <h3 style="text-decoration: underline; margin: 25px 0px; font-weight: 600; font-size: 15px;">
                        Amount Details
                    </h3>
                    <p><i class="fa-solid fa-money-bill-transfer"></i>Amount: ${loan.takenAmount} Rupees</p>
                   <h3 style="text-decoration: underline; margin: 25px 0px; font-weight: 600; font-size: 15px;">
                        Taken & Ends
                    </h3>

                     <p><i class="fa-solid fa-calendar-day"></i> Taken on: ${loan.planDate}</p>
                    <p><i class="fa-solid fa-calendar-check"></i> End on: ${loan.endDate}</p>
                    <h3 style="text-decoration: underline; margin: 25px 0px; font-weight: 600; font-size: 15px;">
                        Interest
                    </h3>
                    <p><i class="fa-solid fa-arrow-up-wide-short"></i> Interest: ${loan.interest} Rupees</p>
                    <h3 style="text-decoration: underline; margin: 25px 0px; font-weight: 600; font-size: 15px;">
                        Total Amount to Pay
                    </h3>
                    <p><i class="fa-solid fa-money-check-alt"></i> ${totalReturnAmount} Rupees</p>
                </div>
            `;
        }

        function closeModal() {
            document.getElementById("userInfoModal").style.display = "none";
        }

        document.addEventListener("DOMContentLoaded", () => {
    const customMenu = document.querySelector(".custom-menu");

    // Show custom menu on right-click
    document.addEventListener("contextmenu", (event) => {
        event.preventDefault();
        customMenu.style.display = "block";
        customMenu.style.top = `${event.pageY}px`;
        customMenu.style.left = `${event.pageX}px`;
    });

    // Hide the menu when clicking elsewhere
    document.addEventListener("click", () => {
        customMenu.style.display = "none";
    });
});
    </script>
      <div class="mfi" style="position: fixed;
      bottom: 10px;
      font-size: 10px;
      color: #848484;
      z-index: 1000;">
           <a target="_blank" style="text-decoration: none;" href="https://mfi0212.github.io/MFI/mfimain">From BsLends</a>
          </div>
</body>
</html>
