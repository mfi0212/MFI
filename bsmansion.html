<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title>BS&MFI House | BsMansion</title> <link rel="icon" href="mfi.logo.png" /> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet"> <link href="https://fonts.googleapis.com/css2?family=Didot&family=Inter:wght@300;400;500&display=swap" rel="stylesheet"> <style> :root{ --bg:#f7f5f2; --ink:#1c1c1c; --line:#e6e3df; } * { -webkit-tap-highlight-color: transparent; } body { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; } *{ margin:0; padding:0; box-sizing:border-box; } body{ font-family:Inter, sans-serif; background:var(--bg); color:var(--ink); } header{ text-align:center; padding:80px 20px 40px; } header h1{ font-family: 'Playfair Display', serif; font-size: 4.5rem; font-weight: 400; } header p{ font-size:14px; color:#555; } .grid{ max-width: 1200px; margin: 0 auto; padding: 40px 10px 100px; display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 50px; } .house{ cursor:pointer; } .house img{ width:100%; height:340px; object-fit:cover; border:1px solid var(--line); transition:transform .4s ease; } .house:hover img{ transform:scale(1.03); } .house span{ display:block; margin-top:12px; font-size:13px; letter-spacing:.5px; } /* Modal */ .overlay{ position:fixed; inset:0; background:rgba(0,0,0,.35); display:none; align-items:center; justify-content:center; z-index:10; } .modal{ background:#fff; width:98%; max-width:520px; padding:50px; border-radius:2px; animation:rise .4s ease; } @keyframes rise{ from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} } .modal h2{ font-family: 'Playfair Display', serif; font-weight: 400; font-size:28px; margin-bottom:25px; } .detail{ border-top:1px solid var(--line); padding:18px 0; display:flex; justify-content:space-between; font-size:14px; } .close{ margin-top:35px; background:none; border:1px solid var(--ink); padding:12px; width:100%; cursor:pointer; letter-spacing:1px; font-size:12px; } .close:hover{ background-color: #1c1c1c; color: white; } </style> </head> <body> <header> <h1>BsMansion</h1> <p class="subtitle">By<br>BS&MFI House</p> </header> <section class="grid"> <!-- Houses --> <div class="house" onclick="openModal('H-001','₹800','12 Swans / rent')"> <img src="mansions/1.png"> <span>Residence I</span> </div> <div class="house" onclick="openModal('H-002','₹1200','10 Swans / rent')"> <img src="mansions/2.png"> <span>Residence II</span> </div> <div class="house" onclick="openModal('H-003','₹1500','13 Swans / rent')"> <img src="mansions/3.png"> <span>Residence III</span> </div> <div class="house" onclick="openModal('H-004','₹600','11 Swan / rent')"> <img src="mansions/4.png"> <span>Residence IV</span> </div> <div class="house" onclick="openModal('H-005','₹1500','14 Swans / rent')"> <img src="mansions/5.png"> <span>Residence V</span> </div> <div class="house" onclick="openModal('H-006','₹1800','6 Swans / rent')"> <img src="mansions/6.png"> <span>Residence VI</span> </div> <div class="house" onclick="openModal('H-007','₹1200','9 Swans / rent')"> <img src="mansions/7.png"> <span>Residence VII</span> </div> <div class="house" onclick="openModal('H-008','₹1000','5 Swans / rent')"> <img src="mansions/8.png"> <span>Residence VIII</span> </div> <div class="house" onclick="openModal('H-009','₹2400','15 Swans / rent')"> <img src="mansions/9.png"> <span>Residence IX</span> </div> <div class="house" onclick="openModal('H-010','₹3500','25 Swans / rent')"> <img src="mansions/10.png"> <span>Residence X</span> </div> </section> <!-- Modal --> <div class="overlay" id="overlay"> <div class="modal"> <h2>Mansions Details</h2> <div class="detail"> <span>House ID</span> <span id="houseId"></span> </div> <div class="detail"> <span>Mansions Value</span> <span id="price"></span> </div> <div class="detail"> <span>Swans Earnings</span> <span id="earn"></span> </div> <button class="close" onclick="closeModal()">CLOSE</button> </div> </div>
<script>
document.addEventListener('contextmenu', e => e.preventDefault());
function openModal(id, price, earn){
  document.getElementById('houseId').innerText = id;
  document.getElementById('price').innerText = price;
  document.getElementById('earn').innerText = earn;
  document.getElementById('overlay').style.display = 'flex';
}

function closeModal(){
  document.getElementById('overlay').style.display = 'none';
}
</script>

</body>
</html>
