<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luxury Homes Collection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f5f0; /* Soft neutral like Herm√®s-inspired luxury */
      color: #1a1a1a;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 120px 20px 80px;
      background: #fff;margin-bottom: 75px
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 4.5rem;
      font-weight: 400;
    }
    .subtitle {
          color: #666;
    max-width: 600px;
    margin: 0 auto;
    font-size: 15px;

    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
      gap: 40px;
      padding: 0 5% 120px;
      max-width: 1800px;
      margin: 0 auto;
    }
    .house-item {
      cursor: pointer;
      overflow: hidden;
      position: relative;
    }
    .house-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.8s ease, opacity 0.6s ease;
    }
    .house-item:hover img {
      transform: scale(1.05);
      opacity: 0.92;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.88);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .overlay.active {
      display: flex;
      opacity: 1;
    }
    .modal {
      background: #fff;
      max-width: 900px;
      width: 90%;
      padding: 60px 50px;
      position: relative;
      text-align: center;
    }
    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 2.2rem;
      cursor: pointer;
      color: #333;
    }
    .modal img {
      max-width: 100%;
      height: auto;
      margin-bottom: 40px;
    }
    .modal h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin-bottom: 0.3em;
    }
    .detail {
      font-size: 1.4rem;
      margin: 12px 0;
      color: #444;
    }
    .detail strong {
      color: #000;
      font-weight: 500;
    }
    @media (max-width: 768px) {
      h1 { font-size: 3.2rem; }
      .gallery { gap: 30px; padding: 0 4% 80px; }
      .modal { padding: 40px 30px; }
      .close { top: 20px; right: 25px; font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <header>
    <h1>BsMansion</h1>
    <p class="subtitle">By<br>BS&MFI Houses</p>
  </header>

  <section class="gallery">
    <div class="house-item" onclick="openModal(1)">
      <img src="mansions/1.png" alt="House 1">
    </div>
    <div class="house-item" onclick="openModal(2)">
      <img src="mansions/2.png" alt="House 2">
    </div>
    <div class="house-item" onclick="openModal(3)">
      <img src="mansions/3.png" alt="House 3">
    </div>
    <div class="house-item" onclick="openModal(4)">
      <img src="mansions/4.png" alt="House 4">
    </div>
    <div class="house-item" onclick="openModal(5)">
      <img src="mansions/5.png" alt="House 5">
    </div>
    <div class="house-item" onclick="openModal(6)">
      <img src="mansions/6.png" alt="House 6">
    </div>
    <div class="house-item" onclick="openModal(7)">
      <img src="mansions/7.png" alt="House 7">
    </div>
    <div class="house-item" onclick="openModal(8)">
      <img src="mansions/8.png" alt="House 8">
    </div>
    <div class="house-item" onclick="openModal(9)">
      <img src="mansions/9.png" alt="House 9">
    </div>
    <div class="house-item" onclick="openModal(10)">
      <img src="mansions/10.png" alt="House 10">
    </div>
  </section>

  <!-- Modal -->
  <div class="overlay" id="modalOverlay">
    <div class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="Selected House">
      <h2 id="modalTitle">Residence</h2>
      <p class="detail"><strong>Price:</strong> <span id="price"></span></p>
      <p class="detail"><strong>Swans Earn (Monthly):</strong> <span id="earn"></span></p>
      <p class="detail"><strong>Unique ID:</strong> <span id="id"></span></p>
    </div>
  </div>

  <script>
    const houses = [
      { id: "H001", price: "$4,850,000", earn: "$18,200", title: "Oceanfront Villa" },
      { id: "H002", price: "$3,200,000", earn: "$12,500", title: "Modern Hillside Retreat" },
      { id: "H003", price: "$6,750,000", earn: "$24,800", title: "City Penthouse" },
      { id: "H004", price: "$2,950,000", earn: "$11,000", title: "Countryside Estate" },
      { id: "H005", price: "$5,100,000", earn: "$19,400", title: "Luxury Townhouse" },
      { id: "H006", price: "$4,200,000", earn: "$15,900", title: "Secluded Manor" },
      { id: "H007", price: "$7,300,000", earn: "$27,100", title: "Waterfront Residence" },
      { id: "H008", price: "$3,800,000", earn: "$14,300", title: "Contemporary Loft" },
      { id: "H009", price: "$9,500,000", earn: "$35,000", title: "Signature Mansion" },
      { id: "H010", price: "$4,600,000", earn: "$17,000", title: "Garden Pavilion" }
    ];

    function openModal(index) {
      const house = houses[index - 1];
      document.getElementById('modalImage').src = document.querySelectorAll('.house-item img')[index - 1].src;
      document.getElementById('modalTitle').textContent = house.title;
      document.getElementById('price').textContent = house.price;
      document.getElementById('earn').textContent = house.earn;
      document.getElementById('id').textContent = house.id;
      document.getElementById('modalOverlay').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modalOverlay').classList.remove('active');
    }

    // Close modal when clicking outside content
    document.getElementById('modalOverlay').addEventListener('click', function(e) {
      if (e.target === this) closeModal();
    });
  </script>

</body>
</html>
