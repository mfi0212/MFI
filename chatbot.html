<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS/MFI | Rora Chatbot</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/gW8Py0B/BS.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap');

        :root {
            /* White Theme Variables */
            --background-color: #151515;
            --chat-container-bg: white;
            --chat-body-bg: #fafafa;
            --bot-message-bg: #e6f3ff;
            --user-message-bg: #0045ff;
            --user-message-color: white;
            --text-color: #333;
            --border-color: #e0e0e0;
            --input-border-color: #595959;
            --typing-color: #666;
            --link-color: #0000EE;
            --link-hover-color: #0035c5;
            --message-box-shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            /* Dark Theme Variables */
            --background-color: #1a1a1a;
            --chat-container-bg: #2c2c2c;
            --chat-body-bg: #222222;
            --bot-message-bg: #3a3a3a;
            --user-message-bg: #0055ff;
            --user-message-color: #e0e0e0;
            --text-color: #e0e0e0;
            --border-color: #444444;
            --input-border-color: #666666;
            --typing-color: #999999;
            --link-color: #4da8ff;
            --link-hover-color: #66b3ff;
            --message-box-shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Red Hat Display", sans-serif;
        }

        * {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            letter-spacing: 1px;
                height: 100vh;
        }

        .chat-container {
            width: 100%;
    max-width: 850px;
    background: var(--chat-container-bg);
    box-shadow: 0 4px 20px var(--message-box-shadow);
    display: flex
;
    flex-direction: column;
    overflow: hidden;
    position: fixed;
    top: 0px;
    height: 90vh;
        }

        .chat-header {
            background: linear-gradient(135deg, #0045ff, #0035c5);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .chat-header .logo {
            font-size: 28px;
            font-weight: 800;
        }

        .chat-header p {
            font-size: 13px;
            color: #e0e0e0;
            margin-top: 6px;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: var(--chat-body-bg);
        }

        .message {
                max-width: 65%;
    padding: 10px 25px;
    border-radius: 25px;
    line-height: 25px;
    font-size: 13px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    color: var(--text-color);
    letter-spacing: 1px;
        }

        .message:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px var(--message-box-shadow);
        }

        .bot-message {
            background: var(--bot-message-bg);
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .user-message {
            background: var(--user-message-bg);
            color: var(--user-message-color);
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .typing-indicator {
            display: none;
            color: var(--typing-color);
            font-style: italic;
            font-size: 14px;
            align-self: flex-start;
            padding: 10px 15px;
        }

        .chat-input {
            padding: 10px;
            border-top: 1px solid var(--border-color);
            background: var(--chat-container-bg);
            display: flex;
            align-items: center;
            gap: 10px;
                position: sticky;
    bottom: 50px;
        }
        .chat-input input,
        .chat-input button {
            padding: 8px 15px;
            font-size: 15px;
            border: 1.5px solid var(--input-border-color);
            border-radius: 40px;
            outline: none;
        }

        .chat-input input {
            flex: 1;
            transition: border-color 0.2s ease;
            background: var(--chat-container-bg);
            color: var(--text-color);
            padding: 10px 30px;
        }

        .chat-input input:focus {
            border-color: #007bff;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
        }

        .chat-input button {
            width: 50px;
            background: #0045ff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .chat-input button:hover {
            background: #0035c5;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 12px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            cursor: pointer;
            color: var(--text-color);
        }

        .radio-group input[type="radio"] {
            accent-color: #0045ff;
        }

        #message {
            display: none;
            text-align: center;
            font-size: 14px;
            padding: 12px 24px;
            border-radius: 8px;
            margin: 10px;
            background-color: #000;
            color: #fff;
            align-self: center;
            box-shadow: 0 4px 20px var(--message-box-shadow);
        } 

        .hidden {
            display: none;
        }

        .new-button {
            color: var(--link-color);
            text-decoration: none;
            font-size: 14px;
            margin-top: 12px;
            display: inline-block;
            transition: color 0.2s ease;
        }

        .new-button:hover {
            color: var(--link-hover-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <div class="logo">BS/MFI</div>
            <p>BsLends/Myootive</p>
            <button class="theme-toggle" id="theme-toggle" title="Toggle Theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div class="chat-body" id="chat-body">
            <div class="message bot-message"> I'm BsRora, developed to help you apply for amounts and assist with anything from BS/MFI...!<br><br>Enter /start to begin</div>
            <div class="typing-indicator" id="typing-indicator">typing...</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your response..." autocomplete="off">
            <button id="send-button"><i style="rotate: 45deg;
    font-size: 19px;" class="fa-solid fa-location-arrow"></i></button>
        </div>
        <div id="message"></div>
    </div>
    <footer>
        <div style="position: fixed; bottom: 0px; left: 0px; text-align: center; background: #28292a; padding: 10px; color: #ffffff80; font-weight: 200; width: 100%; font-size: 14px; line-height: 34px;filter: drop-shadow(2px -8px 8px #00000096);">
            I'm Rora, developed by Black Swan.
        </div>
    </footer>

    <script>
        const questions = [
            {
                text: "Is the amount you're taking an offer?",
                type: "radio",
                name: "offer or not",
                options: ["Yes", "No"]
            },
            {
                text: "Which service are you taking the amount from?",
                type: "radio",
                name: "Taking in",
                options: ["Lendlink", "Golden", "MLending", "Mlld"]
            },
            {
                text: "Enter your name?",
                type: "text",
                name: "Name"
            },
            {
                text: "Enter your password <strong style='color: orange;'>(Don't use zero's in your password)</strong>",
                type: "text",
                name: "Password"
            },
            {
                text: "Enter your phone number? (Must be exactly 10 digits)",
                type: "number",
                name: "Phone number",
                validate: (value) => {
                    if (!/^\d{10}$/.test(value)) {
                        return "Phone number must be exactly 10 digits.";
                    }
                    return null;
                }
            },
            {
                text: "How much amount would you like to take?",
                type: "text",
                name: "Amount"
            },
            {
                text: "In how many days will you return the amount?",
                type: "text",
                name: "Days"
            }
        ];

        const setupQuestions = [
            {
                text: "Is the amount you're taking an offer?",
                type: "radio",
                name: "offer or not",
                options: ["Yes", "No"]
            },
            {
                text: "Enter your name?",
                type: "text",
                name: "Name"
            },
            {
                text: "Enter your password <strong style='color: orange;'>(Don't use zero's in your password)</strong>",
                type: "text",
                name: "Password"
            },
            {
                text: "Enter your phone number? (Must be exactly 10 digits)",
                type: "number",
                name: "Phone number",
                validate: (value) => {
                    if (!/^\d{10}$/.test(value)) {
                        return "Phone number must be exactly 10 digits.";
                    }
                    return null;
                }
            }
        ];

        const useQuestions = [
            {
                text: "How much amount would you like to take?",
                type: "text",
                name: "Amount"
            },
            {
                text: "In how many days will you return the amount?",
                type: "text",
                name: "Days"
            },
            {
                text: "Which service are you taking the amount from?",
                type: "radio",
                name: "Taking in",
                options: ["Lendlink", "Golden", "MLending", "Mlld"]
            }
        ];

        const startOptions = [
            { text: "Terms and Conditions", url: "https://mfi0212.github.io/MFI/terms" },
            { text: "I'm Late", url: "https://mfi0212.github.io/MFI/imlate" },
            { text: "Helper", url: "https://mfi0212.github.io/MFI/abt.hlp" },
            { text: "Take Money", url: null },
            { text: "BsRora(Autofill Bot)", url: null }
        ];

        const fillOptions = [
            { text: "Setup Autofill", value: "setup" },
            { text: "Use Autofill", value: "use" }
        ];

        let currentQuestionIndex = 0;
        let formData = new FormData();
        let hasStarted = false;
        let showingOptions = false;
        let fillMode = "";
        let autofillData = null;

        const chatBody = document.getElementById("chat-body");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");
        const typingIndicator = document.getElementById("typing-indicator");
        const chatContainer = document.getElementById("chat-container");
        const themeToggle = document.getElementById("theme-toggle");

        // Theme Management
        function setTheme(theme) {
            chatContainer.setAttribute("data-theme", theme);
            themeToggle.innerHTML = theme === "dark" ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem("theme", theme);
        }

        // Load theme from localStorage or default to white
        const savedTheme = localStorage.getItem("theme") || "white";
        setTheme(savedTheme);

        themeToggle.addEventListener("click", () => {
            const currentTheme = chatContainer.getAttribute("data-theme");
            const newTheme = currentTheme === "dark" ? "white" : "dark";
            setTheme(newTheme);
        });

        function displayMessage(content, isBot = true) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${isBot ? "bot-message" : "user-message"}`;
            messageDiv.innerHTML = content;
            chatBody.appendChild(messageDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = "block";
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = "none";
        }

        function showStartOptions() {
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                const optionsHtml = startOptions.map(option => `
                    <label class="radio">
                        <input type="radio" name="startOption" value="${option.text}" onchange="handleStartOption(this.value)">
                        ${option.text}
                    </label>
                `).join("");
                displayMessage(`Welcome! With what can I help you?:<div class="radio-group">${optionsHtml}</div>`);
                showingOptions = true;
            }, 1000);
        }

        function handleStartOption(value) {
            displayMessage(value, false);
            showingOptions = false;
            const selectedOption = startOptions.find(option => option.text === value);
            if (selectedOption.text === "Take Money") {
                hasStarted = true;
                fillMode = "manual";
                formData = new FormData();
                currentQuestionIndex = 0;
                askQuestion(currentQuestionIndex);
            } else if (selectedOption.text === "BsRora") {
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    const optionsHtml = fillOptions.map(option => `
                        <label class="radio">
                            <input type="radio" name="fillMethod" value="${option.value}" onchange="handleFillMethod(this.value)">
                            ${option.text}
                        </label>
                    `).join("");
                    displayMessage(`Choose an option:<div class="radio-group">${optionsHtml}</div>`);
                }, 1000);
            } else {
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    displayMessage(`Do you like to visit the <a style="background-color: #000000;
    border-radius: 30px;
    padding: 4px 15px;
    color: #00e5ff;
    display: inline;" href="${selectedOption.url}" class="new-button" target="_blank">${selectedOption.text}</a> site?`);
                    hasStarted = false;
                }, 1000);
            }
        }

        function handleFillMethod(value) {
            const selectedText = fillOptions.find(option => option.value === value).text;
            displayMessage(selectedText, false);
            fillMode = value;
            hasStarted = true;
            formData = new FormData();
            currentQuestionIndex = 0;
            if (value === "setup") {
                askSetupQuestion(currentQuestionIndex);
            } else if (value === "use") {
                const stored = localStorage.getItem('autofill');
                if (!stored) {
                    displayMessage("No autofill data found. Please use Setup Autofill first.");
                    resetChat();
                    return;
                }
                autofillData = JSON.parse(stored);
                formData.append("offer or not", autofillData.offer);
                formData.append("Name", autofillData.name);
                formData.append("Password", autofillData.password);
                formData.append("Phone number", autofillData.phone);
                askUseQuestion(currentQuestionIndex);
            }
        }

        function askQuestion(index) {
            if (index >= questions.length) {
                submitForm();
                return;
            }

            const question = questions[index];
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                if (question.type === "radio") {
                    let optionsHtml = question.options.map(option => `
                        <label class="radio">
                            <input type="radio" name="${question.name}" value="${option}" onchange="handleRadioSelection(this)">
                            ${option}
                        </label>
                    `).join("");
                    displayMessage(`${question.text}<div class="radio-group">${optionsHtml}</div>`);
                } else {
                    displayMessage(question.text);
                }
            }, 1000);
        }

        function askSetupQuestion(index) {
            if (index >= setupQuestions.length) {
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    const autofill = {
                        offer: formData.get("offer or not"),
                        name: formData.get("Name"),
                        password: formData.get("Password"),
                        phone: formData.get("Phone number")
                    };
                    localStorage.setItem("autofill", JSON.stringify(autofill));
                    displayMessage("Details stored for autofill.");
                    resetChat();
                }, 1000);
                return;
            }

            const question = setupQuestions[index];
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                if (question.type === "radio") {
                    let optionsHtml = question.options.map(option => `
                        <label class="radio">
                            <input type="radio" name="${question.name}" value="${option}" onchange="handleSetupRadio(this)">
                            ${option}
                        </label>
                    `).join("");
                    displayMessage(`${question.text}<div class="radio-group">${optionsHtml}</div>`);
                } else {
                    displayMessage(question.text);
                }
            }, 1000);
        }

        function askUseQuestion(index) {
            if (index >= useQuestions.length) {
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    const details = `
                        Offer: ${formData.get("offer or not")}<br>
                        Service: ${formData.get("Taking in")}<br>
                        Name: ${formData.get("Name")}<br>
                        Phone number: ${formData.get("Phone number")}<br>
                        Amount: ${formData.get("Amount")}<br>
                        Days: ${formData.get("Days")}<br>
                        Password: ${formData.get("Password")}
                    `;
                    const confirmHtml = `<div class="radio-group">
                        <label><input type="radio" name="confirm" value="Yes" onchange="handleConfirm(this.value)">Yes</label>
                        <label><input type="radio" name="confirm" value="No" onchange="handleConfirm(this.value)">No</label>
                    </div>`;
                    displayMessage(`Here are the details:<br>${details}<br>Submit?${confirmHtml}`);
                }, 1000);
                return;
            }

            const question = useQuestions[index];
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                if (question.type === "radio") {
                    let optionsHtml = question.options.map(option => `
                        <label class="radio">
                            <input type="radio" name="${question.name}" value="${option}" onchange="handleUseRadio(this)">
                            ${option}
                        </label>
                    `).join("");
                    displayMessage(`${question.text}<div class="radio-group">${optionsHtml}</div>`);
                } else {
                    displayMessage(question.text);
                }
            }, 1000);
        }

        function submitForm() {
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                displayMessage("Submitting...");
                document.getElementById("message").textContent = "Submitting..";
                document.getElementById("message").style.display = "block";
                sendButton.disabled = true;

                var keyValuePairs = [];
                for (var pair of formData.entries()) {
                    keyValuePairs.push(pair[0] + "=" + pair[1]);
                }

                var formDataString = keyValuePairs.join("&");

                fetch(
                    "https://script.google.com/macros/s/AKfycbxIlao67g-XSHBVoSvYzofopgSa7_7_l9qstp4SxrdqMWCutnasBtQjdLn_aUWdsZvShw/exec",
                    {
                        redirect: "follow",
                        method: "POST",
                        body: formDataString,
                        headers: {
                            "Content-Type": "text/plain;charset=utf-8",
                        },
                    }
                )
                    .then(function (response) {
                        if (response) {
                            return response;
                        } else {
                            throw new Error("Failed to submit the form.");
                        }
                    })
                    .then(function (data) {
                        document.getElementById("message").textContent = "Details submitted successfully..!";
                        document.getElementById("message").style.display = "block";
                        document.getElementById("message").style.backgroundColor = "green";
                        displayMessage("Details submitted successfully..!");
                        sendButton.disabled = false;
                        setTimeout(() => {
                            document.getElementById("message").textContent = "";
                            document.getElementById("message").style.display = "none";
                            resetChat();
                        }, 2600);
                    })
                    .catch(function (error) {
                        console.error(error);
                        document.getElementById("message").textContent = "An error occurred while submitting the form.";
                        document.getElementById("message").style.display = "block";
                        displayMessage("An error occurred while submitting the form.");
                        sendButton.disabled = false;
                    });
            }, 1000);
        }

        function handleRadioSelection(radio) {
            const question = questions[currentQuestionIndex];
            formData.append(question.name, radio.value);
            displayMessage(radio.value, false);
            currentQuestionIndex++;
            askQuestion(currentQuestionIndex);
        }

        function handleSetupRadio(radio) {
            const question = setupQuestions[currentQuestionIndex];
            formData.append(question.name, radio.value);
            displayMessage(radio.value, false);
            currentQuestionIndex++;
            askSetupQuestion(currentQuestionIndex);
        }

        function handleUseRadio(radio) {
            const question = useQuestions[currentQuestionIndex];
            formData.append(question.name, radio.value);
            displayMessage(radio.value, false);
            currentQuestionIndex++;
            askUseQuestion(currentQuestionIndex);
        }

        function handleConfirm(value) {
            displayMessage(value, false);
            if (value === "Yes") {
                submitForm();
            } else {
                displayMessage("Submission cancelled.");
                resetChat();
            }
        }

        function resetChat() {
            currentQuestionIndex = 0;
            hasStarted = false;
            showingOptions = false;
            formData = new FormData();
            fillMode = "";
            chatBody.innerHTML = `<div class="message bot-message">I'm BsRora, developed to help you apply for amounts and assist with anything from BS/MFI...!<br><br>Enter /start to begin</div><div class="typing-indicator" id="typing-indicator">typing...</div>`;
        }

        sendButton.addEventListener("click", () => {
            const answer = userInput.value.trim();
            userInput.value = "";
            if (!answer) return;

            if (!hasStarted && !showingOptions) {
                if (answer.toLowerCase() === "/start") {
                    displayMessage(answer, false);
                    showStartOptions();
                } else {
                    displayMessage("Enter /start to begin.", true);
                }
                return;
            }

            let question;
            if (fillMode === "manual") {
                question = questions[currentQuestionIndex];
            } else if (fillMode === "setup") {
                question = setupQuestions[currentQuestionIndex];
            } else if (fillMode === "use") {
                question = useQuestions[currentQuestionIndex];
            }

            if (question && question.type !== "radio") {
                const validationError = question.validate ? question.validate(answer) : null;
                if (validationError) {
                    displayMessage(validationError);
                    return;
                }
                displayMessage(answer, false);
                formData.append(question.name, answer);
                currentQuestionIndex++;
                if (fillMode === "manual") {
                    askQuestion(currentQuestionIndex);
                } else if (fillMode === "setup") {
                    askSetupQuestion(currentQuestionIndex);
                } else if (fillMode === "use") {
                    askUseQuestion(currentQuestionIndex);
                }
            }
        });

        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                sendButton.click();
            }
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const customMenu = document.querySelector(".custom-menu");

            document.addEventListener("contextmenu", (event) => {
                event.preventDefault();
                if (customMenu) {
                    customMenu.style.display = "block";
                    customMenu.style.top = `${event.pageY}px`;
                    customMenu.style.left = `${event.pageX}px`;
                }
            });

            document.addEventListener("click", () => {
                if (customMenu) {
                    customMenu.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
