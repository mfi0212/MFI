<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amount Returning Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900&family=Strait&display=swap');
        
        * {
            font-family: "Red Hat Display", sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .form-container {
            border-radius: 8px;
            max-width: 300px;
            width: 100%;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container label {
            font-weight: 100;
            margin-top: 10px;
            display: block;
        }
        .form-container input, .form-container select, .form-container button {
            width: 85%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 4px;
            text-align: center;
            outline: none;
        }
        .form-container button {
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .form-container button:hover {
            opacity: 0.9;
        }
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        .modal-content {
            margin: 80% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            animation: slideIn 0.5s ease-in-out;
        }
        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover, .close:focus {
            text-decoration: none;
        }
        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateY(-50%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        /* Dark Mode Styles */
        :root {
            --background-color: #121212;
            --text-color: #ffffff;
            --modal-bg: #1e1e1e;
            --button-bg: #0058ff;
            --button-hover-bg: #0059ff63;
            --border-color: #303030;
        }
        /* Light Mode Styles */
        @media (prefers-color-scheme: light) {
            :root {
                --background-color: #f9f9f9;
                --text-color: #121212;
                --modal-bg: #ffffff;
                --button-bg: #0058ff;
                --button-hover-bg: #0059ff63;
                --border-color: #d1d1d1;
            }
        }
        /* Applying Theme */
        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }
        input, select, button, .modal-content {
            background-color: var(--modal-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }
        button {
            background-color: var(--button-bg);
        }
        button:hover {
            background-color: var(--button-hover-bg);
        }
    </style>
</head>
<body>
    <div class="warning" style="position: fixed; top: 10px; font-size: 13px; text-align: center; left: 0; width: 90%; padding: 28px 15px; color: gray;">
        <p>NOTE: Please fill this form only after you have completed your payment process of returning the amount.</p>
    </div>
    <div class="form-container">
        <h2>Amount Returning Form</h2>
        <form id="amountForm">
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <input type="text" id="transactionId" name="transactionId" placeholder="Enter your transaction ID" required>
            
            <label for="interest">Did you pay the interest?</label>
            <select id="interest" name="interest" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            
            <button type="button" onclick="openModal()">Submit</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="thankYouModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Thank You!</h3>
            <p style="color: gray;">We will verify your transaction details. Thanks for using us.</p>
        </div>
    </div>

    <script>
        function openModal() {
            const modal = document.getElementById('thankYouModal');
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('thankYouModal');
            modal.style.display = 'none';
        }

        // Close the modal if the user clicks outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('thankYouModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
