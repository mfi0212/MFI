<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/GP8TJvP/logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900&family=Strait&display=swap');

        * {
            font-family: "Red Hat Display", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .profile-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .profile-header p {
            font-size: 14px;
            color: #aaaaaa;
        }

        .details {
            margin-top: 20px;
            text-align: left;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            line-height: 1.8;
        }

        .details h2 {
            font-size: 18px;
            margin-bottom: 10px;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        .details ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .details ul li {
            margin-bottom: 10px;
    color: #0040ff;
    font-size: 16.55px;
    font-weight: 800;

        }

        .bio {
            margin-top: 20px;
            text-align: left;
        }

        .bio h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .bio p {
            font-size: 14px;
            line-height: 1.6;
        }

        /* Light Theme */
        body.light {
            background-color: #ffffff;
            color: #000000;
        }

        .light .details {
            border-color: #cccccc;
        }

        /* Dark Theme */
        body.dark {
            background-color: #121212;
            color: #ffffff;
        }

        .dark .details {
            border-color: #444444;
        }
        strong{
            color: #8c8c8c;
        }
        /* System Theme Detection */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #000000;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="https://i.ibb.co/9wgGRBv/h.jpg" alt="Profile Picture">
            <h1>Hemanth</h1>
            <p>Password: 9919</p>
        </div>

        <div class="details">
            <h2>Account Details</h2>
            <ul>
                <li><strong>Account Opened On:</strong> 30 Dec 2024</li>
                <li><strong>Running Amount:</strong> Yes</li>
                <li><strong>Amount:</strong> 20,000</li>
                <li><strong>Running Finance:</strong> No</li>
            </ul>
        </div>

        <div class="bio">
            <h2>Note</h2>
            <p>Welcome to Hemanth! Here, you can find all the account details and updates. Don't forget to stay updated on payments to avoid extra charges.</p>
        </div>
    </div>
</body>
</html>
