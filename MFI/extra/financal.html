<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFI</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/M1Vf3cH/BSLOGO.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Strait&display=swap');
        *{
            color: rgba(255, 255, 255, 0.767);
            font-family: "Red Hat Display", sans-serif;
        }
        body{
            background-color: #1f1f1f;
            position: fixed;
            top: 35%;
        }
        input{
            padding: 5px;
            background: #ffffff00;
            border: solid 1px gray;
            width: 35%;
        }
        button{
            background: #004cff;
            color: white;
            border: none;
            padding: 9px 30px;
            border-radius: 6px;
        }
    </style>
    <script>
        function calculate() {
            // Get the input values
            const amount = parseFloat(document.getElementById("amount").value);
            const days = parseInt(document.getElementById("days").value);
            let dailyInterest;

            // Determine the daily interest based on the entered amount
            if (amount === 1000) {
                dailyInterest = 10;
            } else if (amount === 2000) {
                dailyInterest = 15;
            } else if (amount === 3000) {
                dailyInterest = 20;
            } else if (amount === 4000) {
                dailyInterest = 25;
            } else if (amount === 5000) {
                dailyInterest = 30;
            } else if (amount === 6000) {
                dailyInterest = 35;
            } else if (amount === 7000) {
                dailyInterest = 40;
            } else if (amount === 8000) {
                dailyInterest = 45;
            } else if (amount === 9000) {
                dailyInterest = 50;
            } else {
                alert("Enter a valid amount between 1000 to 9000.");
                return;
            }

            // Validate the days input
            if (isNaN(days)) {
                alert("Enter valid days.");
                return;
            }

            // Perform the calculation
            const totalInterest = dailyInterest * days;

            // Display the result
            document.getElementById("result").textContent = "The calculated interest is: â‚¹" + totalInterest.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Finance Calculator</h1>
    
    <label for="amount">Amount (Max - 9000):</label>
    <input type="number" id="amount" step="1000" min="1000" max="9000" required><br><br>

    <label for="days">Days:</label>
    <input type="number" id="days" required><br><br>

    <button onclick="calculate()">Calculate</button>

    <p id="result"></p>
</body>
</html>
