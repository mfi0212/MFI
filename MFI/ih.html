<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance</title>
    <link rel="icon" type="image/x-icon" href="flogo.png">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900&family=Strait&display=swap');
* {
    font-family: "Red Hat Display", sans-serif;
    color: #1f1f1f;
}

body {
    background: linear-gradient(to left, rgb(255, 255, 255), #9f876d);
    padding: 6px;
    line-height: 1.6;
    display: none;
    text-align: center;
}
h1 {
    font-weight: 700;
    color: #000000;
    text-align: center;
    position: relative;
    font-size: 20px;
    top: 65px;
}

ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    top: 5em;
    position: relative;
}

li {
    background: #000000a1;
    border-radius: 12px;
    margin: 18px 0;
    padding: 12px;
    color: white;
}

p {
    margin: 20px 0;
    padding: 0 15px;
    font-size: 1rem;
    text-align: center;
    color: #ffffff;
}

.graph {
    position: fixed;
    right: 20px;
    top: 20px;
    background: #004d99; /* Dark Blue */
    color: #ffffff;
    padding: 10px 20px;
    border-radius: 30px;
    font-weight: 600;
    font-size: 1rem;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: background 0.3s ease;
}

.graph a {
    color: #ffffff;
    text-decoration: none;
}

.graph:hover {
    background: #003366; /* Darker Blue */
}

img {
    display: block;
    margin: 0 auto;
    max-width: 100%;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    z-index: 1000;
    border: solid 1px #cccccc;
    background-color: #ffffff;
}

@media screen and (max-width: 480px) {
    body {
        display: block;
        padding: 6px;
        position: relative;
        top: 15px;
    }

    .graph {
        font-size: 0.9rem;
        padding: 8px 15px;
        bottom: -1em;
        right: 10px;
    }

    li {
        font-size: 0.9rem;
        font-weight: 500;
    }

    .account {
        text-align: center;
        position: relative;
        top: 0.5em;
    }

    p {
        font-size: 20px;
        padding: 0 10px;
    }

    button {
        position: fixed;
        padding: 20px 20px;
        background: #ece0d400;
        outline: none;
        border: solid 1px white;
        color: #000000;
        bottom: 0px;
        width: 100%;
        left: 0px;
        font-size: 20px;
        font-weight: 600;
    }

    .container {
        position: fixed;
        padding-bottom: 100px;
        top: 60px;
        width: 90%;
    }

    .note {
        position: fixed;
        bottom: 0em;
        padding: 15px 20px;
        width: 89%;
        font-size: 12px;
        background: #242424;
        left: 0;
        line-height: 24px;
        letter-spacing: 0.5px;
        font-weight: 600;
        color: white;
    }

    video {
        width: 20%;
        position: fixed;
        z-index: 1;
        border-radius: 16px;
        bottom: 18px;
        left: 24px;
    }
}

    </style>
    
</head>
<body>
    <div class="container">
        <h1>Plus Finance + </h1>
        <ul>
            <li>For ₹1000: Interest is ₹10 per day</li>
            <li>For ₹2000: Interest is ₹12 per day</li>
            <li>For ₹3000: Interest is ₹14 per day</li>
            <li>For ₹4000: Interest is ₹16 per day</li>
            <li>For ₹5000: Interest is ₹18 per day</li>
        </ul>
    </div>
    <div class="account">
        <a href="" onclick="checkPassword()"><button>My Account</button></a>
    </div>
    <script>
        const accounts = {
            // "1789": { name: "Chinna", amount: 5000, takenDate: "29-08-2024", daysToAdd: 2, additionalInterest: 40 },
            // Add more accounts with names and details as needed
        };

        function addDaysToDate(date, days) {
            const result = new Date(date);
            result.setDate(result.getDate() + days);
            return formatDate(result); // Format date in desired format
        }

        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-based in JS
            const year = date.getFullYear();
            return `${day}/${month}/${year}`; // Format date as dd/mm/yyyy
        }

        function calculateDaysBetweenDates(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const differenceInTime = end - start;
            return Math.floor(differenceInTime / (1000 * 3600 * 24)); // Convert milliseconds to days
        }

        function showAlert(account) {
            const today = new Date();
            const takenDate = new Date(account.takenDate.split('-').reverse().join('-'));
            const daysSinceTaken = calculateDaysBetweenDates(takenDate, today);
            const returnDate = addDaysToDate(takenDate, account.daysToAdd); // Calculate return date
            const interestPerDay = account.additionalInterest;
            const totalInterest = daysSinceTaken * interestPerDay;
            const totalAmount = account.amount + totalInterest;

            alert(`\n\nAccount Owner: ${account.name}`);
            alert(`\n${account.name.toUpperCase()} AMOUNT DETAILS \n\n\nTaken amount : ₹${account.amount}\n\nTaken amount on : ${formatDate(takenDate)}\n\nAmount return on : ${returnDate}\n\nInterest per day : ₹${interestPerDay}\n\nTill today with interest : ₹${totalAmount}\n\n________________________\nNOTE: Don't forget to pay on the return date. If any delay's inform us before the date. If delay has taken place extra charges will be added to your interest.`);
            // Update the days count in the HTML
            document.getElementById('days-count').innerText = `Days since amount was taken: ${daysSinceTaken}`;
        }

        function checkPassword() {
            const password = prompt("\nEnter your code");
            const account = accounts[password];
            if (account) {
                showAlert(account);
            } else if(password === "1789"){
                alert("\nAccount Holder: Chinna.")
                alert("\nDid not taken any amount until now.")
            }
            else if(password === "1389"){
                alert("\nAccount Holder: Phani.")
                alert("\nDid not taken any amount until now.")
            }
            else {
                alert("\nInvalid code..!");
            }
        }
    </script>
</body>
</html>
