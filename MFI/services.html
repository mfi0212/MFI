<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900&family=Strait&display=swap');
        
        * {
            font-family: "Red Hat Display", sans-serif;
        }
        a {
            text-decoration: none;
        }
        body {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 125vh; 
            margin: 0; 
            text-align: center;
            letter-spacing: 1px;
        }
        @media (max-width: 600px) {
            img {
                position: fixed;
                width: 60%;
                z-index: 0;
                top: 10px;
            }
           
            a {
                color: white;
            }
            .menu {
                display: flex;
                position: fixed;
                top: 660px;
                gap: 45px;
                font-size: 20px;
                border: solid 1px rgb(99 99 99);
                padding: 10px;
                border-radius: 10px;
            }
        }

        /* Popup Styling */
        #popup {
            display: grid;
            justify-content: center;
            align-items: center;
            position: fixed;
            bottom: 0px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.904);
            border-radius: 12px;
            padding: 10px;
            z-index: 1000;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            height: 100%;
    width: 100%;
        }

        #popup img {
            width: 160px;
    height: auto;
    border-radius: 10px;
    position: relative;
        }

        #popup button {
            background-color: #585858;
    border: none;
    color: white;
    font-size: 16px;
    margin-left: 10px;
    cursor: pointer;
    transition: color 0.3s;
    padding: 6px;
    border-radius: 35px;
        }

        /* Light Theme */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #f4f4f9;
                color: #003366;
            }
            ul a {
                background-color: #004cff;
                color: #ffffff;
                border: solid 1px #004cff;
            }
            ul p {
                color: black;
            }
            ul a:hover, ul a:active {
                background-color: #003bbf;
                color: #ffffff;
            }
            .menu a {
                color: black;
            }
            .check a{
                font-size: 12px;
    text-align: center;
    background: #dde3e9;
    border: solid 1px #313131;
    width: 58%;
    color: black;
            }
            .return a{
                background: #edf2fa; 
                color: black;
            }
        }

        /* Dark Theme */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #ffffff;
            }
            ul a {
                background-color: #004cff;
                color: #ffffff;
                border: solid 1px #004cff;
            }
            ul a:hover, ul a:active {
                background-color: #003bbf;
                color: #ffffff;
            }
            ul a:active {
                color: #1f1f1f;
            }
            .check a{
                font-size: 12px;
    text-align: center;
    background: #282828; 
    border: solid 1px #313131;
    width: 58%;
    color: rgb(255, 255, 255);
            }
            .return a{
                background: transparent;
            }
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            position: fixed;
            top: 14em;
        }

        li {
            margin: 21px 0px;
            width: 290px;
        }

        ul a {
            display: block;
            text-decoration: none;
            font-size: 15px;
            padding: 10px 30px;
            border-radius: 12px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease, border-color 0.3s ease;
        }

        ul a:hover {
            transform: scale(1.05);
        }

        .p img {
            width: 20%;
            position: fixed;
            bottom: 10px;
            right: 10px;
            border: solid 2px gray;
            border-radius: 8px;
        }

        #passwordContainer {
            display: block;
            text-align: center;
            margin-top: 50px;
            z-index: 1;
            background: black;
            padding: 132px;
            position: fixed;
            height: 100%;
            width: 100%;
        }
        button {
            background-color: transparent;
            border: none;
        }
        #userPassword {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userPassword:focus {
            border-color: #007bff;
        }

        #submitBtn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submitBtn:hover {
            background-color: #0056b3;
        }

        #error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>

        <div class="check" style="display: flex; gap: 25px; position: fixed;">
            <button><a href="preinterest.html" style="font-size: 12px; text-align: center;border: solid 1px #313131;width: 63%;">Calculator</a></button>
            <button><a href="emigraph.html" style="font-size: 12px; text-align: center;border: solid 1px #313131;width: 58%;">My score</a></button>

    <script>
        // Close popup functionality
        document.getElementById("closePopup").onclick = function() {
            document.getElementById("popup").style.display = "none";
        };

        document.getElementById("submitBtn").onclick = function () {
            const userInput = document.getElementById("userPassword").value;
            const errorMessage = document.getElementById("error-message");
            const menu = document.querySelector('.menu');
            const contentList = document.querySelector('ul');

            // Correct password check
            if (userInput === "@1789") {
                alert("Welcome Chinna, Please renew your subscription to regain access.");
            } else if (userInput === "@1389") {

                document.getElementById("passwordContainer").style.display = "none"; // Hide the password input
            } else {
                errorMessage.textContent = "Incorrect password..!";
            }
        };

</body>
