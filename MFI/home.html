</head>
<style>
     @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900&family=Strait&display=swap');
* {

}
    body {
        font-family: "Noto Sans", sans-serif;
        display: block;
        color: #004cff; /* Default dark blue text color */
        letter-spacing: 0.5px;
    }
    a {
        text-decoration: none;
        color: #004cff; /* Links in dark blue */
    }

    /* Dark theme *

    /* Mobile styles */
    @media (max-width: 480px) {
        img {
            position: fixed;
            left: 12%;
            top: 8%;
            width: 75%;
            border-radius: 11px;
        }
        .logoimg {
            padding: 71px 60px;
            position: fixed;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 10%;
            /* background: #221010; */
        }
        .input {
            outline: none;
        width: 65%;
        position: fixed;
        padding: 5px 15px;
        border: solid 1px gray;
        border-radius: 51px;
        font-size: 16px;
        left: 13%;
        text-align: center;
        top: 13em;
        }
        ::placeholder {
            color: rgba(0, 51, 102, 0.6); /* Adjusted placeholder color */
        }
        .option {
            position: absolute;
            right: 8px;
        }
        .option .fa-solid, .fas {
            font-weight: 900;
            z-index: 1;
            position: relative;
            padding: 12px 12px;
            border-radius: 100px;
            font-size: 18px;
        }
        p {
            position: fixed;
            z-index: 1;
        bottom: 28.5em;
        font-size: 13px;
        padding: 20px 13px;
        text-align: center;
        width: 85%;
        border-radius: 49px;
        left: 4%;
        position: absolute;
        background: rgb(60 60 60);
        background: rgb(60 60 60);
        color: white;
        }
        .mfilogo {
            position: absolute;
            left: 6px;
            z-index: 2;
            top: 1%;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 43px;
        }
        .options {
            position: absolute;
            display: grid;
            text-align: center;
            width: 95.5%;
        bottom: 7em;
        font-size: 20px;

        }
        .options a{
            padding: 15px 11px;
            font-weight: 600;
        }
        .grant {
            position: fixed;
            text-align: center;
            width: 100%;
            bottom: 0em;
            padding: 21px 11px;
            left: 0;
        }
        .grant a {
            padding: 3px 35px;
            position: relative;
            bottom: 2px;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            z-index: 1000000;
        }
        .modal-content {
            margin: 50% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 62%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100000;
            position: fixed;
            left: 11%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            margin-top: -10px;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #003366;
            text-decoration: none;
        }
        .modal-content input {
            width: 93%;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            text-align: center;
        }
        .modal-content button {
            background: #004cff;
            color: white;
            padding: 11px;
            width: 52%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background: #003bbf;
            color: #ffffff;
        }
    }
    @media (prefers-color-scheme: dark) {
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
        }
        .input, .options a, .grant, .modal-content {
            background-color: #1e1e1e; /* Dark theme components */
        }
        a {
            color: #004cff; /* Light blue for links in dark theme */
        }
    }
     /* Light theme */
     @media (prefers-color-scheme: light) {
        body {
            background-color: #f4f4f9; /* Light background */
            color: #003366; /* Dark blue text */
        }
        .input, .options a, .grant, .modal-content {
            background-color: #dde3e9; /* Light theme components */
        }
        a {
            color: #004cff; /* Links dark blue for light theme */
        }
        .option .fa-solid, .fas {
            color: black;
        }
        p{
            background: rgb(221 227 233);
        color: #000000;
        }
    }

</style>
<body>

    <div class="option">
        <a style="color: rgb(206, 206, 206);" href="mfical.html"><i class="fa-solid fa-calculator"></i></a>
        <a style="color: rgb(206, 206, 206);" href="mfiog.html"><i class="fa-solid fa-plus"></i></a>
    </div>
    <div class="mfilogo">
        <a href="rules.html">MFI <i class="fa-solid fa-hand-holding-dollar"></i></a>
    </div>
    <div class="logoimg">
        <img src="https://i.ibb.co/dj4tZM8/logo.png" alt="">
    </div>
    <div class="input">
        이자에 대한 돈
    </div>
    <div class="matter">
        <p><i class="fa-solid fa-comments-dollar"></i> Take money from us for low interest</p>
    </div>
    <div class="options">
        <a href="#" id="accountLink">My Account</a>
        <a href="pardha.html">Pardha for the future</a>
        <a href="finance.html">Finance</a>
    </div>
    <div class="grant">
        <a href="https://forms.gle/27SQC2uyMv8QWiLv9">Take money</a>
        <a href="https://forms.gle/8kpQQdhg7moroWBe6">Return money</a>
    </div>

    <!-- The Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="password" id="userPassword" placeholder="Enter the password">
            <button id="submitPassword">Submit</button>
            <h6 style="color: #004cff; font-weight: 400;">Don't enter any wrong password</h6>
            <p id="error-message" class="error-message" style="background: none; color: rgb(255, 0, 0); font-weight: 600; letter-spacing: 0.8px;"></p>
        </div>
    </div>

    <script>
        var modal = document.getElementById("passwordModal");
        var btn = document.getElementById("accountLink");
        var span = document.getElementsByClassName("close")[0];
        var submitBtn = document.getElementById("submitPassword");
    
        btn.onclick = function() {
            modal.style.display = "block";
        }
    
        span.onclick = function() {
            modal.style.display = "none";
        }
    
        submitBtn.onclick = function() {
            var userInput = document.getElementById("userPassword").value;
            var errorMessage = document.getElementById('error-message');
            if (userInput === "1389") {
                window.location.href = "vip12.html";
            }else if (userInput === "1789") {
                window.location.href = "vip13.html";
            } else {
                errorMessage.textContent = "Incorrect password..!";
            }
        }
    
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
