<script>
   const menuToggle = document.querySelector(".menu-toggle");
const sidebar = document.querySelector(".sidebar");

let startX = 0;
let isTouching = false;

// Function to show or hide the sidebar
function toggleSidebar(show) {
    if (show) {
        sidebar.style.left = "0px"; // Show sidebar
    } else {
        sidebar.style.left = "-250px"; // Hide sidebar
    }
}

// Detect touch start
document.addEventListener("touchstart", (e) => {
    isTouching = true;
    startX = e.touches[0].clientX; // Get the initial touch position
});

// Detect touch move
document.addEventListener("touchmove", (e) => {
    if (isTouching) {
        const deltaX = e.touches[0].clientX - startX; // Calculate the swipe distance
        if (deltaX > 100) { // Swipe right
            toggleSidebar(true); // Show sidebar
        } else if (deltaX < -100) { // Swipe left
            toggleSidebar(false); // Hide sidebar
        }
    }
});

// Detect touch end
document.addEventListener("touchend", () => {
    isTouching = false;
});

// Also allow toggling with the menu button
menuToggle.addEventListener("click", () => {
    if (sidebar.style.left === "0px") {
        toggleSidebar(false); // Hide sidebar
    } else {
        toggleSidebar(true); // Show sidebar
    }
});

window.addEventListener("click", (e) => {
    if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
        toggleSidebar(false); // Hide sidebar
    }
});

</script>
