<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Subscription Plans</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Strait&display=swap');
*{
    font-family: "Red Hat Display", sans-serif;
    list-style: none;
}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: yellow;
            text-align: center;
        }
        body {
            background: linear-gradient(to bottom, #001180, #000000);
            color: #f5f5f5; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .plans-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .plan-card {
            background: #ffffff1a;
            border: 1px solid #606060;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            width: 300px;
        }
        
        .plan-card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #00c6ff; /* Light blue heading */
        }
        .plan-card .price {
            font-size: 2em;
            font-weight: bold;
            color: yellow; /* Bright green for price */
            margin: 10px 0;
        }
        .plan-card ul {
            list-style: none;
            padding: 0;
            margin: 15px 0;
            text-align: left;
        }
        .plan-card ul li {
            font-size: 1em;
            color: #ccc; /* Light grey text */
            margin: 5px 0;
            padding-left: 20px;
            position: relative;
        }
        .plan-card ul li::before {
            content: 'âœ”';
            position: absolute;
            left: 0;
            color: yellow; /* Green checkmark */
            font-size: 1.2em;
        }
        .plan-card button {
            background-color: yellow; /* Green button */
            color: #121212; /* Dark text for button */
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .plan-card button:hover {
            background-color: rgba(255, 255, 0, 0.687); /* Darker green hover */
        }
    </style>
    <script>
        // Function to show a pop-up message when a subscription button is clicked
        function showContactPopup(plan) {
            alert("Please contact your coordinator for " + plan + " subscription.");
        }
    </script>
</head>
<body>
    <div class="plans-container">
        <h1 style="text-decoration: underline;">
            Weekend Offers
        </h1>
        <p style="color: white;">The Weekend Offer allows you to borrow money from us every weekend at a very low-interest rate, which is not available in any other offer. Take advantage of this opportunity every weekend starting now!</p>
    </div>
</body>
</html>
