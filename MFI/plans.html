<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Interest Account</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900&family=Strait&display=swap');
    
    * {
        font-family: "Red Hat Display", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    background: white;
    margin: 0;
    padding: 0;
    display: flex
;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    }

    
    .container {
      text-align: center;
      width: 90%;
    }

    .container h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #000000;
    }

    .info {
      margin: 10px 0;
      padding: 10px;
      background-color: #00000082;
      border-radius: 8px;
    }

    

    .info label {
      display: block;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 5px;
      font-size: 18px;
    }

    
    .info span {
      font-size: 14px;
      color: #000000;
      font-weight: 600;
    }

   

    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #000000;
    }

    

    .language-selection {
      margin-bottom: 20px;
    }

    .language-selection select {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    section {
      background-color: #1f1f1f;
    }

    option {
      background-color: #9f876d;
      color: #000000;
    }

    option:hover {
      background-color: black;
    }

    .toggle-button {
      background-color: #9f876d;
      color: #000000;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .toggle-button:hover {
      background-color: #7a5f3f;
    }

  </style>
</head>
<body>
  <div class="container" id="plans-container">
    <h1 id="plans-title">Plans of Plus</h1>
    <div class="info">
      <label id="plan1">5000rs/mon</label>
      <span id="interest1">Interest for this plan = 80/month</span>
    </div>
    <div class="info">
      <label id="plan2">6000rs/mon</label>
      <span id="interest2">Interest for this plan = 90/month</span>
    </div>
    <div class="info">
      <label id="plan3">7000rs/mon</label>
      <span id="interest3">Interest for this plan = 100/month</span>
    </div>
    <div class="info">
      <label id="plan4">8000rs/mon</label>
      <span id="interest4">Interest for this plan = 110/month</span>
    </div>
    <div class="info">
      <label id="plan5">9000rs/mon</label>
      <span id="interest5">Interest for this plan = 120/month</span>
    </div>
    <div class="info">
      <label id="plan6">10000rs/mon</label>
      <span id="interest6">Interest for this plan = 130/month</span>
    </div>
    <div class="footer">
      We hope we have helped you.
    </div>
  </div>

 
  <script>
    // Detect and set default theme based on user preference
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
      document.body.classList.add('light-mode');
    }
  </script>
</body>
</html>
