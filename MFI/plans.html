<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Interest Account</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900&family=Strait&display=swap');
    
    * {
        font-family: "Red Hat Display", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to left, rgb(255, 255, 255), #9f876d);
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    
    .container {
      text-align: center;
      width: 90%;
    }

    .container h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #000000;
    }

    .info {
      margin: 10px 0;
      padding: 10px;
      background-color: #00000082;
      border-radius: 8px;
    }

    

    .info label {
      display: block;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 5px;
      font-size: 18px;
    }

    
    .info span {
      font-size: 14px;
      color: #000000;
      font-weight: 600;
    }

   

    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #000000;
    }

    

    .language-selection {
      margin-bottom: 20px;
    }

    .language-selection select {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    section {
      background-color: #1f1f1f;
    }

    option {
      background-color: #9f876d;
      color: #000000;
    }

    option:hover {
      background-color: black;
    }

    .toggle-button {
      background-color: #9f876d;
      color: #000000;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .toggle-button:hover {
      background-color: #7a5f3f;
    }

  </style>
</head>
<body>
  <div class="language-selection">
    <label for="language">Language:</label>
    <select id="language" onclick="showPlans()">
      <option value="english">English</option>
      <option value="telugu">Telugu</option>
    </select>
  </div>

  <div class="container" id="plans-container">
    <h1 id="plans-title">Plans of MFI</h1>
    <div class="info">
      <label id="plan1">5000rs/mon</label>
      <span id="interest1">Interest for this plan = 80/month</span>
    </div>
    <div class="info">
      <label id="plan2">4000rs/mon</label>
      <span id="interest2">Interest for this plan = 90/month</span>
    </div>
    <div class="info">
      <label id="plan3">3000rs/mon</label>
      <span id="interest3">Interest for this plan = 100/month</span>
    </div>
    <div class="info">
      <label id="plan4">2000rs/mon</label>
      <span id="interest4">Interest for this plan = 110/month</span>
    </div>
    <div class="info">
      <label id="plan5">1000rs/mon</label>
      <span id="interest5">Interest for this plan = 120/month</span>
    </div>
    <div class="info">
      <label id="plan6">500rs/mon</label>
      <span id="interest6">Interest for this plan = 130/month</span>
    </div>
    <div class="footer">
      We hope we have helped you.
    </div>
  </div>

 
  <script>

    // Function to show plans based on selected language
    function showPlans() {
      const language = document.getElementById('language').value;
      const plansContainer = document.getElementById('plans-container');
      const title = document.getElementById('plans-title');
      const note = document.getElementById('note');

      if (language === 'english') {
        title.textContent = "Plans of MFI";
        document.getElementById('plan1').textContent = "5000rs/mon";
        document.getElementById('interest1').textContent = "Interest for this plan = 80/month";
        document.getElementById('plan2').textContent = "4000rs/mon";
        document.getElementById('interest2').textContent = "Interest for this plan = 90/month";
        document.getElementById('plan3').textContent = "3000rs/mon";
        document.getElementById('interest3').textContent = "Interest for this plan = 100/month";
        document.getElementById('plan4').textContent = "2000rs/mon";
        document.getElementById('interest4').textContent = "Interest for this plan = 110/month";
        document.getElementById('plan5').textContent = "1000rs/mon";
        document.getElementById('interest5').textContent = "Interest for this plan = 120/month";
        document.getElementById('plan6').textContent = "500rs/mon";
        document.getElementById('interest6').textContent = "Interest for this plan = 130/month";
      } else if (language === 'telugu') {
        title.textContent = "ఎంఎఫ్ఐ పథకాలు";
        document.getElementById('plan1').textContent = "5000రూ/నెల";
        document.getElementById('interest1').textContent = "ఈ పథకం వడ్డీ = 80/నెల";
        document.getElementById('plan2').textContent = "4000రూ/నెల";
        document.getElementById('interest2').textContent = "ఈ పథకం వడ్డీ = 90/నెల";
        document.getElementById('plan3').textContent = "3000రూ/నెల";
        document.getElementById('interest3').textContent = "ఈ పథకం వడ్డీ = 100/నెల";
        document.getElementById('plan4').textContent = "2000రూ/నెల";
        document.getElementById('interest4').textContent = "ఈ పథకం వడ్డీ = 110/నెల";
        document.getElementById('plan5').textContent = "1000రూ/నెల";
        document.getElementById('interest5').textContent = "ఈ పథకం వడ్డీ = 120/నెల";
        document.getElementById('plan6').textContent = "500రూ/నెల";
        document.getElementById('interest6').textContent = "ఈ పథకం వడ్డీ = 130/నెల";
      }
      plansContainer.style.display = 'block';
    }

    // Detect and set default theme based on user preference
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
      document.body.classList.add('light-mode');
    }
  </script>
</body>
</html>
