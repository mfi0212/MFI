<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swan App UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900&family=Strait&display=swap');

        * {
            font-family: "Red Hat Display", sans-serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f4f4f9;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .left-screen, .right-screen {
            flex: 1;
        }

        /* Left Screen */
        .left-screen {
            background-color: #ffffff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
        }

        .left-screen h1 {
            font-size: 3rem;
            font-weight: bold;
            position: relative;
            animation: fadeOut 1s forwards;
            color: #000000; /* Accent color */
        }

        .left-screen h1::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background-color: #000000;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        /* Right Screen */
        .right-screen {
            display: none;
            background-color: #ffffff;
            flex-direction: column;
            padding: 30px;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .right-screen.active {
            display: flex;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            border-bottom: solid 1px black;
        }

        .top-bar h1 {
            font-size: 30px;
    font-weight: bold;
    color: #333;
        }

        .nav-bar {
            display: flex;
            gap: 20px;
        }

        .nav-bar button {
            background: none;
            border: none;
            color: #004cff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }
        a{
            text-decoration: none;
            color: white;
        }
        .nav-bar button:hover {
            color: #004cff;
        }

        /* Content section */
        .content {
            display: none;
            flex: 1;
        }

        .content.active {
            display: block;
        }

        .content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .content p {
            font-size: 16px;
    line-height: 25px;
    margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #000000;
        }

        .feedback {
            margin-top: 20px;
            font-size: 1rem;
            font-weight: bold;
        }

        .feedback.error {
            color: #e53935;
        }

        .feedback.success {
            color: #000000;
    background: #b8b8b838;
    text-align: unset;
    padding: 15px 25px;
    border-radius: 12px;
    max-height: 18em;
    overflow-y: scroll;
        }

        button {
            padding: 8px 20px;
            background-color: #000000;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1d1d1d;
        }
        .more{
            display: flex
;
    gap: 40px;
    background: black;
    padding: 20px 10px;
    color: white;
    border-radius: 100px;
    justify-content: center;
    filter: drop-shadow(2px 4px 6px #0000009e);
    position: relative;
    bottom: 20px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .finance a{
                position: relative;
                color: #ffffff;
                right: 0px;
                background: #6e6e6e;
                padding: 6px 10px;
                border-radius: 7px;
            }
            .left-screen, .right-screen {
                width: 100%;
                padding: 20px;
            }

            .nav-bar {
                flex-wrap: wrap;
                gap: 10px;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const passwordMessages = {
                "1789": { 
                    holderName: "Chinna",
                    amountTaken: 15000,
                    planSelected: "1000/mon",
                    interestPaid: "2,300",
                    totalInterest: "4,700",
                    totalPaid: "120rs",
                    password: "1789",
                    startDate: "2024-12-10" // User's start date
                },
    
                "9892": { 
                    holderName: "Rama krishna yerra",
                    amountTaken: 18000,
                    planSelected: "1000/mon",
                    interestPaid: "2,000",
                    totalInterest: "8,000",
                    totalPaid: "120rs",
                    password: "9892",
                    startDate: "2024-12-9" // User's start date
                }
            };
    
            function calculateClearedAmount(amountTaken, startDate) {
                const today = new Date();
                const start = new Date(startDate);
                const monthsElapsed = 
                    (today.getFullYear() - start.getFullYear()) * 12 +
                    (today.getMonth() - start.getMonth());
                const clearedAmount = monthsElapsed * 1000; // Assuming 1000 is the monthly repayment
                return Math.max(amountTaken - clearedAmount, 0);
            }
    
            const feedback = document.querySelector('.feedback');
            const sections = document.querySelectorAll('.content');
            const navButtons = document.querySelectorAll('.nav-bar button');
    
            // Transition to the right screen
            setTimeout(function () {
                document.querySelector('.left-screen').style.display = 'none';
                document.querySelector('.right-screen').classList.add('active');
                document.querySelector('.content').classList.add('active');
            }, 2500);
    
            // Navigation
            navButtons.forEach((btn, index) => {
                btn.addEventListener('click', () => {
                    sections.forEach(section => section.classList.remove('active'));
                    sections[index].classList.add('active');
                });
            });
    
            // Handle password submission
            const submitButton = document.querySelector('.content.active button');
            const inputField = document.querySelector('.content input[type="password"]');
    
            submitButton.addEventListener('click', function () {
                const enteredPassword = inputField.value.trim();
    
                if (passwordMessages[enteredPassword]) {
                    const { holderName, amountTaken, planSelected, interestPaid, totalInterest, totalPaid, password, startDate } = passwordMessages[enteredPassword];
                    const remainingAmount = calculateClearedAmount(amountTaken, startDate);
    
                    feedback.innerHTML = `
                        <div>
                            <p><strong>Holder Name:</strong> ${holderName}</p>
                            <p><strong>Password:</strong> ${password}</p>
                            <p><strong>Amount Taken:</strong> ${amountTaken}</p>
                            <p><strong>Amount Cleared For Plus:</strong> ${amountTaken - remainingAmount}</p>
                            <p><strong>Remaining Amount:</strong> ${remainingAmount}</p>
                            <p><strong>Plan Selected:</strong> ${planSelected}</p>
                            <p><strong>Interest Paid:</strong> ${interestPaid}</p>
                            <p><strong>Total Interest:</strong> ${totalInterest}</p>
                            <p><strong>Interest for plan:</strong> ${totalPaid}</p>
                        </div>
                    `;
                    feedback.classList.remove('error');
                    feedback.classList.add('success');
                } else {
                    feedback.textContent = "Incorrect Password. Please try again.";
                    feedback.classList.remove('success');
                    feedback.classList.add('error');
                }
            });
        });
    </script>
    
</head>
<body>
    <div class="container">
        <div class="left-screen">
            <img width="60%" src="pluslogo.png" alt="">
        </div>
        <div class="right-screen" id="2">
            <div class="top-bar">
                <h1>MFI Premium.</h1>
                <!-- <div class="finance">
                    <a href="ih.html">Finance</a>
                    <a href="plans.html">Plans</a>
                </div> -->
            </div>
            <section class="content active">
                <h2>Account</h2>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button>Submit</button>
                <div class="feedback"></div>
            </section>
            <div class="more">
                <a href="https://forms.gle/6ZAf45pUL1fE4mXt8"><i class="fa-solid fa-arrow-rotate-left"></i></a>
                <a href="https://forms.gle/UK6txag3fSpwHWw88"><i class="fa-solid fa-arrow-rotate-right"></i></a>
                <a href="ih.html"><i class="fa-solid fa-coins"></i></a>
                <a href="plans.html"><i class="fa-solid fa-arrow-up-wide-short"></i></a>
                <a href="fine.html"><i class="fa-solid fa-fire"></i></a>
            </div>
            <div class="verify" style="position: fixed;
            top: 20px;
            right: 30px;">
                <button onclick="verifyPayment()">Verify</button>

                <script>
                    function verifyPayment() {
                        // Prompt the user for their password
                        const password = prompt("Please enter your password to proceed:");
            
                        // Check if the user entered a password
                        if (password == 1789) {
                            // Display the alert message
                            alert(`Thank you Chinna for making your payment.\n\n\n We will verify your account details shortly.\n\nNOTE: Do not click 'Verify' unless you have completed your EMI payment. If you do, a fine of ₹200 will automatically be added to your account.`);
                        } else if(password == 1389) {
                            alert(`Thank you Phani for making your payment.\n\n\n We will verify your account details shortly.\n\nNOTE: Do not click 'Verify' unless you have completed your EMI payment. If you do, a fine of ₹200 will automatically be added to your account.`);
                        } 
                        else {
                            alert("Verification canceled. Password input is required.");
                        }
                    }
                </script>
            </div>
        </div>
    </div>
</body>
</html>
