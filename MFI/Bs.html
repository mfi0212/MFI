    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900&family=Strait&display=swap');
        
        * {
            font-family: "Red Hat Display", sans-serif;
        }
        a{
            text-decoration: none;
        }
        body {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 125vh; 
            margin: 0; 
            text-align: center;
            letter-spacing: 0.5px;
        }
        @media (max-width: 600px) {
            img {
                position: fixed;
                width: 71%;
                bottom: 65%;
                z-index: -1;
                border-radius: 10px;
            }
            a {
                color: white;
            }
            .menu{
                display: flex;
                position: fixed;
                top: 660px;
                gap: 45px;
                font-size: 20px;
                border: solid 1px rgb(99 99 99);
                padding: 10px;
                border-radius: 10px;
            }
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            position: fixed;
            top: 14em;
            display: none; /* Initially hide the menu */
        }

        li {
            margin: 21px 0px;
            width: 290px;
        }

        ul a {
            display: block;
            text-decoration: none;
            font-size: 15px;
            padding: 10px 30px;
            border-radius: 12px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease, border-color 0.3s ease;
        }

        ul a:hover {
            transform: scale(1.05);
        }

        .p img {
            width: 12%;
            position: fixed;
            bottom: 10px;
            right: 10px;
            border: solid 2px gray;
            border-radius: 8px;
        }

        #passwordContainer {
            display: block;
            text-align: center;
            margin-top: 50px;
            z-index: 1;
            background: black;
            padding: 132px;
            position: fixed;
            height: 100%;
            width: 100%;
        }
        button{
            background-color: transparent;
            border: none;
        }
        #userPassword {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userPassword:focus {
            border-color: #007bff;
        }
        button {
            border: none;
    color: white;
    background: #3c3c3c;
    padding: 14px;
    border-radius: 30px;
    padding: 11px 25px;
    font-size: 14px;
}

        #error-message {
            color: red;
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
        
        /* Light Theme */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #f4f4f9;
                color: #003366;
            }
            ul a {
                background-color: #004cff;
                color: #ffffff;
                border: solid 1px #004cff;
            }
            a{    
                background: #ffffff00;
                color: black;
            }

    h1{
        color: black;
    }
            ul p{
                color: black;
            }
            ul a:hover, ul a:active {
                background-color: #003bbf;
                color: #ffffff;
            }
            .menu a{
                color: #494949;
            }
            #passwordContainer {
                background: #ffffff;
            }
            input{
                background-color: #edf2fa;
                color: rgb(0, 0, 0);
            }
            button{
                background-color: #d8d8d8;
                color: black;
            }

        }

        /* Dark Theme */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0f0f0f;
                color: #ffffff;
            }
            ul a {
                background-color: #004cff;
                color: #ffffff;
                border: solid 1px #004cff;
            }
            ul a:hover, ul a:active {
                background-color: #003bbf;
                color: #ffffff;
            }
            h1{
                color: white;
            }
            ul a:active {
                color: #1f1f1f;
            }
            #passwordContainer {
                background: #0f0f0f;
            }
            input{
                background: #282828;
                color: white;
            }
            button{
                background: #272727;
            }
        }

    </style>
</head>

    <script>
        document.getElementById("togglePassword").onclick = function () {
            const passwordInput = document.getElementById("userPassword");
            const toggleIcon = document.getElementById("toggleIcon");
    
            if (passwordInput.type === "password") {
                passwordInput.type = "text"; // Show the password
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password"; // Hide the password
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        };
