<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900&family=Strait&display=swap');
        
        * {
            font-family: "Red Hat Display", sans-serif;
        }
        a{
            text-decoration: none;
        }
        body {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 125vh; 
            margin: 0; 
            text-align: center;
            letter-spacing: 1px;
        }
        @media (max-width: 600px) {
            img {
                position: fixed;
                width: 71%;
                bottom: 65%;
                z-index: -1;
                border-radius: 10px;
            }
            a {
                color: white;
            }
            .menu{
                display: flex;
                position: fixed;
                top: 660px;
                gap: 45px;
                font-size: 20px;
                border: solid 1px rgb(99 99 99);
                padding: 10px;
                border-radius: 10px;
            }
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            position: fixed;
            top: 14em;
            display: none; /* Initially hide the menu */
        }

        li {
            margin: 21px 0px;
            width: 290px;
        }

        ul a {
            display: block;
            text-decoration: none;
            font-size: 15px;
            padding: 10px 30px;
            border-radius: 12px;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease, border-color 0.3s ease;
        }

        ul a:hover {
            transform: scale(1.05);
        }

        .p img {
            width: 12%;
            position: fixed;
            bottom: 10px;
            right: 10px;
            border: solid 2px gray;
            border-radius: 8px;
        }

        #passwordContainer {
            display: block;
            text-align: center;
            margin-top: 50px;
            z-index: 1;
            background: black;
            padding: 132px;
            position: fixed;
            height: 100%;
            width: 100%;
        }
        button{
            background-color: transparent;
            border: none;
        }
        #userPassword {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userPassword:focus {
            border-color: #007bff;
        }
        button {
            border: none;
    color: white;
    background: #3c3c3c;
    padding: 14px;
    border-radius: 30px;
    padding: 11px 25px;
    font-size: 14px;
}

        #error-message {
            color: red;
            margin-top: 70px;
            font-size: 14px;
            text-align: center;
        }
        /* Light Theme */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #f4f4f9;
                color: #003366;
            }
            ul a {
                background-color: #004cff;
                color: #ffffff;
                border: solid 1px #004cff;
            }
            a{    
                background: #ffffff00;
                color: black;
            }

    h1{
        color: black;
    }
            ul p{
                color: black;
            }
            ul a:hover, ul a:active {
                background-color: #003bbf;
                color: #ffffff;
            }
            .menu a{
                color: black;
            }
            #passwordContainer {
                background: #ffffff;
            }
            input{
                background-color: #edf2fa;
                color: rgb(0, 0, 0);
            }
            .submitBtn{
                
                background-color: #616161;
            }
        }

        /* Dark Theme */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #ffffff;
            }
            ul a {
                background-color: #004cff;
                color: #ffffff;
                border: solid 1px #004cff;
            }
            ul a:hover, ul a:active {
                background-color: #003bbf;
                color: #ffffff;
            }
            h1{
                color: white;
            }
            ul a:active {
                color: #1f1f1f;
            }
            #passwordContainer {
                background: #000000;
            }
            input{
                background: #282828;
                color: white;
            }
            .submitBtn button{
                background: #484747;
            }
        }

    </style>
</head>
<body>
    
    <div id="passwordContainer">
        <div class="check" style="position: fixed;
        top: 10px;
        left: 10px;
        font-size: 16px;">
            <a href="extra/fine.html"><i class="fa-solid fa-fire"style="padding: 6px;
                
                font-size: 16px;
                border-radius: 100px;
                border: solid 1px #5a5858;"></i> Check my fine</a>
        </div>
        <img style="position: relative;
        left: 0px;
        top: 0px;
        width: 40%;" src="intoBS.png" alt="">
        <h1>Welcome..!</h1>
        <div style="position: relative; display: inline;">
            <input type="password" id="userPassword" placeholder="Enter password" style=" border: none; padding: 12px 18px;">
            <button id="togglePassword" style="position: absolute;    padding: 10px;
; right: 10px; top: 50%; transform: translateY(-50%);color: #c0c0c0; background: none; border: none; cursor: pointer; font-size: 16px;">
                <i id="toggleIcon" class="fa-solid fa-eye"></i>
            </button>
        </div>
        <br>
        <div class="buttons" style="    margin-top: 10px;">
            <button id="submitBtn">Continue</button>
        </div>
        <p id="error-message"></p>
        <div class="plan" style="position: fixed;
        bottom: 10px;
        display: flex;
        width: 100%;
        gap: 110px;
        align-items: center;
        justify-content: center;">
            <a href="extra/plan.html"><i class="fa-brands fa-slack" style="padding: 6px;
                font-size: 16px;
                border-radius: 100px;
                border: solid 1px #5a5858;"></i> Upgrade plan</a>
                <a href="extra/news.html"><i class="fa-regular fa-newspaper"  style="padding: 6px;
                    
                    font-size: 16px;
                    border-radius: 100px;
                    border: solid 1px #5a5858;"></i> News</a>
        </div>
    </div>
    <script>
        document.getElementById("togglePassword").onclick = function () {
            const passwordInput = document.getElementById("userPassword");
            const toggleIcon = document.getElementById("toggleIcon");
    
            if (passwordInput.type === "password") {
                passwordInput.type = "text"; // Show the password
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password"; // Hide the password
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        };
    
        document.getElementById("submitBtn").onclick = function () {
            const userInput = document.getElementById("userPassword").value;
            const errorMessage = document.getElementById("error-message");
            const today = new Date();
    
            if (userInput === "ACC#1789") {
                const subscriptionEndDate = new Date('2025-12-3');
                const daysRemaining = Math.ceil((subscriptionEndDate - today) / (1000 * 60 * 60 * 24));
                // alert("Welcome Chinna.\n\nPlease renew your subscription to regain access.");
                alert(`Welcome Chinna.\n\nYou have ${daysRemaining} days left for your subscription.`);
                // window.location.href = "https://mfi0212.github.io/MFI/MFI/services";
                window.location.href = "https://mfi0212.github.io/MFI/MFI/silver/home";
            } else if (userInput === "ACC#1389") {
                const subscriptionEndDate = new Date('2025-12-3');
                const daysRemaining = Math.ceil((subscriptionEndDate - today) / (1000 * 60 * 60 * 24));
                alert(`Welcome Phani.\n\nYou have ${daysRemaining} days left for your subscription.`);
                window.location.href = "https://mfi0212.github.io/MFI/MFI/silver/home";
            }else {
                errorMessage.textContent = "Incorrect password..!";
            }
        };
    </script>
    
</body>
</html>
