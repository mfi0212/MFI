    <!-- The Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <input type="text" id="userPassword" placeholder="Enter the password">
            <button id="submitPassword">Submit</button>
            <h6 style="color: #004cff; font-weight: 400;">Don't enter any wrong password</h6>
            <p id="error-message" class="error-message" style="background: none; color: rgb(255, 0, 0); font-weight: 600; letter-spacing: 0.8px;"></p>
        </div>
    </div>

    <script>
        var modal = document.getElementById("passwordModal");
        var btn = document.getElementById("accountLink");
        var span = document.getElementsByClassName("close")[0];
        var submitBtn = document.getElementById("submitPassword");
    
        btn.onclick = function() {
            modal.style.display = "block";
        }
    
        span.onclick = function() {
            modal.style.display = "none";
        }
    
        submitBtn.onclick = function() {
            var userInput = document.getElementById("userPassword").value;
            var errorMessage = document.getElementById('error-message');
            if (userInput === "1389") {
                window.location.href = "vip12.html";
            }else if (userInput === "1789") {
                window.location.href = "vip13.html";
            } else {
                errorMessage.textContent = "Incorrect password..!";
            }
        }
    
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

<script>
    const menuToggle = document.querySelector(".menu-toggle");
const sidebar = document.querySelector(".sidebar");

menuToggle.addEventListener("click", () => {
    if (sidebar.style.left === "0px") {
        sidebar.style.left = "-250px"; // Hide sidebar
    } else {
        sidebar.style.left = "0px"; // Show sidebar
    }
});

window.addEventListener("click", (e) => {
    if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
        sidebar.style.left = "-250px"; // Hide sidebar if clicked outside
    }
});

</script>
