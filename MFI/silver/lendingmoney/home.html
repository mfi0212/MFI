;

            display: none;

            font-size: 18px;

    font-weight: 400;

        }

            padding: 10px;

            font-family: "Josefin Sans", serif;

        }

            padding: 10px;

    background: rgb(0, 0, 0);

}
.container {
    padding: 8px 10px;

</head>
<body>
    <a style="position: fixed;
    top: 10px;
    right: 10px;
    font-size: 13px;
    font-weight: 400;
    text-decoration: none;
    background: #ffffff38;
    padding: 6px 8px;
    border-radius: 3px;" href="https://mfi0212.github.io/MFI/imlate">I'm late</a>
    <div class="logo">
        <h1 style="font-weight: 400;">
            <img style="width: 40%;
            max-width: 600px;
            filter: drop-shadow(0px 4px 16px #ffffff);
            border-radius: 15px;" src="logo.webp" alt="">
        </h1>
        <p style="font-size: 11px; letter-spacing: 5px; font-weight: 400;text-transform: uppercase;">Vintage Lender</p>
    </div>
    <div class="container">
        <h1 style="font-size: 18px;
    font-weight: 500;text-decoration: underline;">After filling</h1>
        <p>Wait few hours after filling the form we need to collect the required amount first. It will take a few hours to arrange the amount, so we kindly ask for your patience during this time.</p>
    </div>
    <div class="options">
        <a onclick="openModal()"><button>My account</button></a>
        <a href="https://forms.gle/dRrGhAexUTYgENYc7"><button>Take money</button></a>
    </div>
    <footer>From BS/MFI</footer>

    <!-- Modal -->
    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <h2>Enter Password</h2>
            <input type="text" id="passwordInput" placeholder="Password">
            <button onclick="validatePassword()">Verify</button>
            <p id="modalMessage" style="margin-top: 0px;
            color: red;
            font-size: 14px;
            margin-bottom: 0px;"></p>
        </div>
    </div>

    <script>
        const users = [
            {
                name: "V. Sai Charan",
                password: "8400",
                plan: 10000, // Initial amount in ₹
                dailyRate: 0, // ₹ per day
                startDate: "2025-1-21", // Start date
                durationMonths: 2 // Duration in months
            },
            {
                name: "V. Charan Sai ",
                password: "4800",
                plan: 10000, // Initial amount in ₹
                dailyRate: 80, // ₹ per day
                startDate: "2025-1-25", // Start date
                durationMonths: 1 // Duration in months
            },
        ];

    
        function openModal() {
            document.getElementById('passwordModal').style.display = 'flex';
        }
    
        function closeModal() {
            document.getElementById('passwordModal').style.display = 'none';
        }
    
        function validatePassword() {
    const password = document.getElementById('passwordInput').value;
    const modalMessage = document.getElementById('modalMessage');

    // Find the user by password
    const user = users.find(user => user.password === password);

    if (user) {
        const totalDays = user.durationMonths * 30; // Approximate days for the duration
        const totalAmount = totalDays * user.dailyRate; // Total amount for the duration

        modalMessage.style.color = '#0010d8';
        modalMessage.textContent = "Account verified..!";

        // Redirect to user.html with user details in query parameters
        const queryString = `?name=${user.name}&plan=${user.plan}&dailyRate=${user.dailyRate}&startDate=${user.startDate}&durationMonths=${user.durationMonths}&totalAmount=${totalAmount}`;
        setTimeout(() => {
            window.location.href = `user.html${queryString}`;
        }, 1000);
    } else {
        modalMessage.style.color = 'red';
        modalMessage.textContent = "We can't find any account.";
    }
}

    document.addEventListener("DOMContentLoaded", () => {
    const customMenu = document.querySelector(".custom-menu");

    // Show custom menu on right-click
    document.addEventListener("contextmenu", (event) => {
        event.preventDefault();
        customMenu.style.display = "block";
        customMenu.style.top = `${event.pageY}px`;
        customMenu.style.left = `${event.pageX}px`;
    });

    // Hide the menu when clicking elsewhere
    document.addEventListener("click", () => {
        customMenu.style.display = "none";
    });
});
        // Close modal if clicked outside
        window.onclick = function(event) {
            const modal = document.getElementById('passwordModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
    
</body>
</html>
