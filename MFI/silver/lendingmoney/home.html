<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Money</title>
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/474x/9a/f7/f4/9af7f4025e5e5061c97817c03e182f4e.jpg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        body {
            background-color: rgb(9 77 41);
            color: rgb(255, 255, 255);
            display: flex;
            font-family: "Josefin Sans", serif;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
        }
        a {
            text-decoration: none;
        }
        button {
            padding: 14px;
    border: none;
    background: rgb(255 255 255);
    color: #094d29;
    font-family: "Josefin Sans", serif;
    border-radius: 100px;
    font-size: 15px;
    width: 15em;
    display: flex
;
    justify-content: center;
    align-items: center;
    font-weight: 600;
    cursor: pointer;
        }
        .logo {
            line-height: 8px;
            position: fixed;
            top: 15%;
        }
        .options {
            display: grid;
            gap: 10px;
            position: fixed;
            top: 65%;
        }
        a{
            text-decoration: none;
            color: white;
        }
        footer {
            position: fixed;
    bottom: 20px;
    font-size: 10px;
    color: #a0a0a0;
    font-weight: 300;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
            width: 80%;
        }
        .modal-content h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: rgb(26, 79, 51);
        }
        .modal-content input {
            padding: 10px;
            text-align: center;
            margin-bottom: 15px;
            font-family: "Josefin Sans", serif;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal-content button {
            padding: 10px;
    background-color: rgb(26, 79, 51);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
        }
        .modal-content button:hover {
            background-color: rgb(20, 60, 40);
        }
    </style>
</head>
<body>
    <a style="position: fixed;
    top: 10px;
    right: 10px;
    font-size: 13px;
    font-weight: 300;text-decoration: underline;" href="https://mfi0212.github.io/MFI/imlate">I'm late</a>
    <div class="logo">
        <h1 style="font-weight: 400;">
            <img style="width: 15%;
            padding: 10px;
            filter: drop-shadow(0px 4px 16px #ffffff);
            border-radius: 15px;" src="https://i.pinimg.com/474x/9a/f7/f4/9af7f4025e5e5061c97817c03e182f4e.jpg" alt="">
        </h1>
        <p style="font-size: 11px; letter-spacing: 5px; font-weight: 400;">TAKE MONEY</p>
    </div>
    <div class="options">
        <a onclick="openModal()"><button>My account</button></a>
        <a href="https://forms.gle/dRrGhAexUTYgENYc7"><button>Apply now</button></a>
    </div>
    <footer>From BS/MFI</footer>

    <!-- Modal -->
    <div class="modal" id="passwordModal">
        <div class="modal-content">
            <h2>Enter Your Password</h2>
            <input type="text" id="passwordInput" placeholder="Password">
            <button onclick="validatePassword()">Submit</button>
            <p id="modalMessage" style="margin-top: 10px; color: red; font-size: 14px;"></p>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('passwordModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('passwordModal').style.display = 'none';
        }

        function validatePassword() {
            const password = document.getElementById('passwordInput').value;
            const modalMessage = document.getElementById('modalMessage');

            if (password === "1789" || password === "1389") {
                modalMessage.style.color = 'green';
                modalMessage.textContent = "Welcome to Lendingmoney!";
            } else {
                modalMessage.style.color = 'red';
                modalMessage.textContent = "We can't find any account in MFI.";
            }
        }

        // Close modal if clicked outside
        window.onclick = function(event) {
            const modal = document.getElementById('passwordModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
