<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Lender | User</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background-color: #000000;
            color: #0048ff;
            display: flex;
            
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        h1, p {
            margin: 10px 0;
    color: #ffffff;
    font-weight: 500;
    font-size: 15px;
        }
        .highlight {
            color: #999999;
    font-weight: 200;
    font-size: 14px;
        }
        p{
    display: grid
;
    border-bottom: solid 1px #3e3e3e;
}
.all{
    max-width: 600px;
    width: 100%;
}
        .profile-header {
            display: flex
;
    flex-direction: column;
    align-items: center;
    background: #0045ff;
    padding: 5px 25px;
    border-radius: 0px 0px 25px 25px;
        }

        .profile-header img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            margin: 15px;
        }

        .profile-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .profile-header p {
            font-size: 20px;
            color: #ffffff;
            font-weight: 500;
        }
        .bio {
            margin-top: 20px;
    text-align: center;
    background: #1e1e1e;
    border-radius: 25px 25px 2px 2px;
    padding: 5px 10px;
        }

        .bio h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #0048ff;
        }

        .bio p {
            font-size: 11px;
    font-weight: 100;
        }

        .details {
            margin-top: 20px;
    text-align: left;
    border-radius: 25px;
    padding: 15px;
    line-height: 1.8;
    background: #1e1e1e;
        }

        .details h1 {
            font-size: 20px;
            font-weight: 600;
            color: #0048ff;
            margin-bottom: 10px;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="all">
        <div class="logo" style="position: fixed;
   top: 0px;
   left: 10px;
    display: flex;
    align-items: inherit;
    white-space: nowrap;">
        <h1 style="font-weight: 400;">
            <a href="home.html" style="    text-decoration: none;
            color: white;
        "> Back</a>
        </h1>
    </div>
    <div class="profile-header">
        <img src="https://i.pinimg.com/736x/aa/f7/a0/aaf7a00b3ac8f619764ffc51be66bff9.jpg" alt="Profile Picture">
        <p style="border-bottom: solid 1px;" id="userName"></p>
    </div>
    <div class="details">
        <h1 style="font-size: 20px;
        font-weight: 600;
        text-align: center;" class="highlight">Amount Details</h1>
        <p id="planDetails"></p>
        <p id="duration"></p>
        <p id="startDate"></p>
        <p id="daysPassed"></p>
        <p id="totalInterest"></p>
    </div>
    <div class="bio">
        <h2>Note</h2>
        <p style="color: #ffffff;    display: contents;">Welcome <span id="userNameNote"></span>, this is your account profile! Here, you can find all the account details and updates. Don't forget to stay updated on payments to avoid extra charges.</p>
    </div>
    </div>
    <script>
        // Extract query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const plan = parseFloat(urlParams.get('plan')); // Plan amount
        const dailyRate = parseFloat(urlParams.get('dailyRate')); // Daily interest rate
        const startDate = urlParams.get('startDate');
        const durationMonths = parseInt(urlParams.get('durationMonths'), 10); // Taken duration in months
    
        // Calculate days passed
        const start = new Date(startDate);
        const today = new Date();
        const timeDiff = today - start;
        const daysPassed = Math.floor(timeDiff / (1000 * 60 * 60 * 24)); // Convert ms to days
    
        // Calculate total interest
        let totalInterest;
        if (isNaN(plan) || isNaN(dailyRate)) {
            totalInterest = 'NaN';
        } else {
            totalInterest = plan + daysPassed * dailyRate;
        }

        // Populate user details
        document.getElementById('userNameNote').textContent = name;
        document.getElementById('userName').textContent = `${name}`;
        document.getElementById('planDetails').innerHTML = `Amount: <span class="highlight">₹${isNaN(plan) ? 'NaN' : plan}</span>`;
        document.getElementById('startDate').innerHTML = `Start Date: <span class="highlight">${startDate}</span>`;
        document.getElementById('daysPassed').innerHTML = `Days Passed: <span class="highlight">${isNaN(daysPassed) ? 'NaN' : daysPassed} days</span>`;
        document.getElementById('totalInterest').innerHTML = `Total Amount to Return: <span class="highlight">₹${isNaN(totalInterest) ? 'NaN' : totalInterest.toFixed(2)}</span>`;
        document.getElementById('duration').innerHTML = `Taken for: <span class="highlight">${isNaN(durationMonths) ? 'NaN' : durationMonths} months</span>`;
    </script>
</body>
</html>
