<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        
        body {
            background-color: #121212;
            color: #0048ff;
            display: flex;
            font-family: "Josefin Sans", serif;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1, p {
            margin: 10px 0;
            color: #d1d1d1;
            font-weight: 200;
        }
        .profile-header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-header img {
            width: 90px;
    height: 90px;
    border-radius: 50%;
    margin: 15px;
    filter: invert(1);
    border: solid 1px #000000;
        }

        .profile-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .profile-header p {
    font-size: 20px;
    color: #a4a4a4;
        }
        .bio {
            margin-top: 20px;
            text-align: center;
        }

        .bio h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #0048ff;
        }

        .bio p {
            font-size: 13px;
            line-height: 1.6;
            font-weight: 300;
        }

        .details {
            margin-top: 20px;
    text-align: left;
    border: 1px solid #444;
    border-radius: 8px;
    padding: 15px;
    line-height: 1.8;
    width: 80%;
        }

        .details h1 {
            font-size: 18px;
            margin-bottom: 10px;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="logo" style="position: fixed;
    top: 10px;
    left: 30px;
    display: flex;
    align-items: inherit;
    white-space: nowrap;">
        <h1 style="font-weight: 400;">
            <a href="home.html"><img style="width: 13%;
            padding: 10px;
            filter: drop-shadow(0px 4px 16px white);
            border-radius: 15px;" src="logo.png" alt=""></a>
        </h1>
    </div>
    <div class="profile-header">
        <img src="https://i.pinimg.com/736x/9f/90/1e/9f901ee4590ab188820322e4388983c5.jpg" alt="Profile Picture">
        <p id="userName"></p>
    </div>
    <div class="details">
        <h1 style="font-size: 20px; font-weight: 600;
    color: #0048ff">Amount Details</h1>
        <p id="planDetails"></p>
        <p id="duration"></p>
        <p id="startDate"></p>
        <p id="daysPassed"></p>
        <p id="totalInterest"></p>
    </div>
    <div class="bio">
        <h2>Note</h2>
        <p>Welcome <span id="userNameNote"></span>, this is your account profile! Here, you can find all the account details and updates. Don't forget to stay updated on payments to avoid extra charges.</p>
    </div>
    <script>
        // Extract query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const plan = parseFloat(urlParams.get('plan')); // Plan amount
        const dailyRate = parseFloat(urlParams.get('dailyRate')); // Daily interest rate
        const startDate = urlParams.get('startDate');
        const durationMonths = parseInt(urlParams.get('durationMonths'), 10); // Taken duration in months
    
        // Calculate days passed
        const start = new Date(startDate);
        const today = new Date();
        const timeDiff = today - start;
        const daysPassed = Math.floor(timeDiff / (1000 * 60 * 60 * 24)); // Convert ms to days
    
        // Calculate total interest
        const totalInterest = plan + daysPassed * dailyRate;

        // Populate user details
        document.getElementById('userNameNote').textContent = name;
        document.getElementById('userName').textContent = `${name}`;
        document.getElementById('planDetails').textContent = `Amount: ₹${plan}`;
        document.getElementById('startDate').textContent = `Start Date: ${startDate}`;
        document.getElementById('daysPassed').textContent = `Days Passed: ${daysPassed} days`;
        document.getElementById('totalInterest').textContent = `Total Amount to Return: ₹${totalInterest.toFixed(2)}`;
        document.getElementById('duration').textContent = `Taken for: ${durationMonths} months`;
    </script>
</body>
</html>
