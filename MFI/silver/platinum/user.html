<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900&family=Strait&display=swap');
      * {
          font-family: "Red Hat Display", sans-serif;
          
      }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("https://i.pinimg.com/736x/38/a3/bc/38a3bc881c95c49d5ecf8851e8db6405.jpg");
    
    color: #333;
    line-height: 1.6;
    display: flex
;
    justify-content: center;
    align-items: center;
    background-repeat: no-repeat;
    background-size: 230%;

        }
        a{
            text-decoration: none;
            color: #000000;
        }
        .container {
            max-width: 900px;
    border-radius: 12px;
    padding: 15px;
        }
        .header {
            font-size: 21px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #007bff;
    text-align: center;
        }
        .user-details {
            margin-top: 20px;
    background: #d6d6d6a3;
    padding: 1px 15px;
    border-radius: 15px;
        }
        .user-details h3 {
            color: #000000;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .user-details p {
            font-size: 15px;
    color: #000000;
    font-weight: 400;

        }
        .optons{
            display: flex
;
    gap: 100px;
    text-align: center;
    justify-content: center;
    position: relative;
    top: 100px;
        }
        .optons a{
            background: #ffffffd4;
    padding: 5px 20px;
    border-radius: 100px;
    border: solid 1px white;
        }
        .optons a:hover{
            background-color: transparent;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img style="width: 35%;
    border-radius: 100px;" src="https://i.pinimg.com/originals/bb/c2/a3/bbc2a39b80d283dc936d426be1868e3c.gif" alt="Profile Picture">
        <p style="color: #000000;
        text-decoration: underline;
    " id="userName"></p>
            <span id="userName"></span>
        </div>
        <div class="user-details">
            <h3>Amount Details</h3>
            <p><strong>Name: </strong> <span id="name"></span></p>
            <p><strong>Taken on: </strong> <span id="planDate"></span></p>
            <p><strong>Interest: </strong> <span id="dailyAmount"></span>/day</p>
            <p><strong>Taken amount: </strong> <span id="takenAmount"></span>rs</p>
            <p><strong>Return date: </strong> <span id="endDate"></span></p>
        </div>
        <div class="optons">
            <a href="themain.html">Back</a>
                <a href="https://forms.gle/vSzAaoyFs4aEktbQ7">Apply</a>
        </div>
    </div>
    
    <script>
        // Retrieve the user data from localStorage
        const userDetails = JSON.parse(localStorage.getItem('userDetails'));

        // Display the user details
        if (userDetails) {
            document.getElementById('userName').textContent = userDetails.name;
            document.getElementById('name').textContent = userDetails.name;
            document.getElementById('planDate').textContent = userDetails.planDate;
            document.getElementById('dailyAmount').textContent = userDetails.dailyAmount;
            document.getElementById('takenAmount').textContent = userDetails.takenAmount;
            document.getElementById('endDate').textContent = userDetails.endDate;
        } else {
            // If no user data exists, redirect to the login page
            window.location.href = 'themain.html';  // Adjust to your login page
        }
    </script>
</body>
</html>
