<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lendspot</title>
  <link rel="icon" type="image/x-icon" href="linklogo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Orbitron:wght@400..900&family=Red+Hat+Display:ital,wght@0,300..900&family=Strait&display=swap');
        
        * {
            font-family: "Red Hat Display", sans-serif;
        }
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      font-family: fantasy;
    
    }

    .logo img {
      width: 40%;
    position: fixed;
    top: 0%;
    left: 0%;
}


    header p {
      position: fixed;
    top: 40%;
    font-size: 41px;
    left: 5%;
    color: black;

    }

    footer p {
        position: fixed;
    text-align: left;
    font-size: 13px;
    width: 80%;
    bottom: 15%;
    left: 30px;
    line-height: 18px;
    letter-spacing: 0.45px;

    }

    button {
      position: relative;
    display: block;
    padding: 10px 100px;
    bottom: 0px;
    border-radius: 10px;
    border: solid 1px #252525;
    background: #252525;
    color: white;
    font-size: 15px;
    width: 100%;

    }

    button.enabled {
      cursor: pointer;
      background: #0048ff;
      border-color: #0048ff;
    }

    .container {
      display: none;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header p {
      font-size: 1em;
      color: #3c3c3c;
    }

    .header h1 {
      color: black;
      font-size: 1.5em;
    }

    .search-bar {
      background-color: #282828;
      border-radius: 25px;
      padding: 10px;
      margin-bottom: 20px;
    }

    .search-bar input {
      border: none;
      background: none;
      outline: none;
      color: white;
      width: 100%;
      font-size: 1em;
    }

    .navigation {
      background-color: #282828;
      border-radius: 25px;
      text-align: center;
      font-size: 14px;
      color: white;
    }

    .job-card {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      border: solid 1px #282828;
    }

    .job-card:hover {
      transform: scale(1.02);
    }

    .job-card h3 {
      margin: 0;
      font-size: 1.2em;
      color: #0048ff;
    }

    .job-card .details {
      font-size: 0.9em;
      color: #000000;
      font-weight: 400;
    }

    a {
      text-decoration: none;
      color: white;
    }

    .job-card .salary {
      font-size: 1em;
      margin: 10px 0;
    }

    .job-card .time {
      font-size: 13px;
      color: #565656;
    }

    .time {
      background-color: #282828;
      text-align: center;
      padding: 8px;
      color: white;
      font-family: 'Roboto', serif;
      border-radius: 300px;
      width: 36%;
      left: 30%;
      position: relative;
    }
  </style>
</head>
<body>
<div class="logo">
    <img src="lendspot.png" alt="Logo">
</div>
<header>
  <p>Lendspot is a place where lenders spot's</p>
</header>

</footer> -->

    border: none;
    color: black;">See interest details</button></a>
    <p style="    font-size: 10px;
        left: 25px;

    top: 85%;

    font-weight: 600;

">
      In Lendspot you can take only 10,000 per account for fixed interest of 3.5% with no extra fees and etc.. will not be collected from any of our users.

<script>
    function checkPassword() {
            const password = prompt("\nEnter your code");
            const account = accounts[password];
            if (account) {
                showAlert(account);
            } else if(password === ""){
                alert("\nEnter something...")
            }
            else {
                alert("\nInvalid code..!");
            }
        }
  </script>
  
</body>
</html>
