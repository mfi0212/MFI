        /* Modal Styles */
        .modal {

            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .modal-content {

            text-align: center;
        }
