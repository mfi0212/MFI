         else {

        function addDaysToDate(date, days) {
            const result = new Date(date);
            result.setDate(result.getDate() + days);
            return formatDate(result); // Format date in desired format
        }

        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-based in JS
            const year = date.getFullYear();
            return `${day}/${month}/${year}`; // Format date as dd/mm/yyyy
        }

        function calculateDaysBetweenDates(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const differenceInTime = end - start;
            return Math.floor(differenceInTime / (1000 * 3600 * 24)); // Convert milliseconds to days
        }

        function showAlert(account) {
            const today = new Date();
            const takenDate = new Date(account.takenDate.split('-').reverse().join('-'));
            const daysSinceTaken = calculateDaysBetweenDates(takenDate, today);
            const returnDate = addDaysToDate(takenDate, account.daysToAdd); // Update this line to use takenDate
            const interest = account.amount + (daysSinceTaken * account.additionalInterest);
            
            alert("\nWelcome to EFI alert");
            alert(`\nTaken amount = ${account.amount}\n\nTaken on - ${formatDate(takenDate)}\n--------------------------\nYour returning date was - ${returnDate}\n\nTill today interest = ${interest}`);
            alert("\nThank you");

            // Update the days count in the HTML
            document.getElementById('days-count').innerText = `Days since amount was taken: ${daysSinceTaken}`;
        }
