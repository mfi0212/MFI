<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayit Password Protected Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; /* Spotify's dark background */
        }
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: relative;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo svg {
            width: 48px;
            height: 48px;
            margin-right: 12px;
        }
        .logo span {
            font-size: 28px;
            font-weight: 700;
            color: #fff; /* White text for contrast */
            letter-spacing: -0.5px; /* Mimics Spotify's tight kerning */
        }
        input {
            padding: 12px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #282828;
            color: #fff;
            width: 200px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #1DB954; /* Spotify Green */
            color: white;
            border: none;
            border-radius: 25px; /* Rounded like Spotify buttons */
            margin: 15px;
            font-weight: 700;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #1ed760;
        }
        #result {
            margin-top: 20px;
            font-weight: 500;
            color: #b3b3b3; /* Spotify's muted text color */
        }
        #copyButton {
            display: none;
        }
        #copyButton:hover {
            background-color: #1ed760;
        }
        .toast {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1DB954;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease, bottom 0.3s ease;
        }
        .toast.show {
            opacity: 1;
            bottom: -60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="50" fill="#1DB954"/>
                <path d="M75 30c-12 0-22 10-22 22s10 22 22 22c1.5 0 3-.2 4.5-.5" stroke="#fff" stroke-width="8" stroke-linecap="round"/>
                <path d="M68 42c-8 0-14.5 6.5-14.5 14.5s6.5 14.5 14.5 14.5c1 0 2-.1 3-.3" stroke="#fff" stroke-width="7" stroke-linecap="round"/>
                <path d="M62 50c-5 0-9 4-9 9s4 9 9 9c0.8 0 1.5-.1 2.3-.2" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
            </svg>
            <span>Delayit</span>
        </div>
        <h2 style="color: #fff; font-weight: 700;">Enter Password</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
        <div id="result"></div>
        <button id="copyButton" onclick="copyCode()">Copy Code</button>
        <div id="toast" class="toast">Code copied to clipboard!</div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const resultDiv = document.getElementById('result');
            const copyButton = document.getElementById('copyButton');
            
            if (password === 'Mahesh888*') {
                resultDiv.textContent = 'Code: DEL28OFF#MAH_M/PH_0212';
                resultDiv.style.color = '#1DB954';
                copyButton.style.display = 'inline-block';
            } else {
                resultDiv.textContent = 'Incorrect password. Please try again.';
                resultDiv.style.color = '#ff4d4d';
                copyButton.style.display = 'none';
            }
        }

        function copyCode() {
            const code = 'DEL28OFF#MAH_M/PH_0212';
            navigator.clipboard.writeText(code).then(() => {
                showToast();
            }).catch(err => {
                console.error('Failed to copy: ', err);
                showToast('Failed to copy code.');
            });
        }

        function showToast(message = 'Code copied to clipboard!') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000); // Hide after 2 seconds
        }
    </script>
</body>
</html>
