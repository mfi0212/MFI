@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    font-family: 'Poppins', sans-serif;
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    background: linear-gradient(135deg, rgb(0, 0, 0) 30%, rgb(68 68 68) 100%);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

.container {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 100%;
    max-width: 360px;
}

h1 {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 8px;
    background: transparent;
    color: white;
    font-size: 16px;
    outline: none;
    text-align: center;
    margin-bottom: 15px;
    transition: 0.3s;
}

input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

input:focus {
    border-color: #ffffff;
}
strong {
    color: #000000;
}
.button {
    width: 100%;
    background-color: #ffffff;
    border: none;
    color: black;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    font-size: 16px;
    transition: 0.3s;
}

.button:hover {
    background-color: #0000007c;
    color: white;
}

.user-details {
    margin-top: 20px;
    padding: 15px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 8px;
    text-align: left;
}

.user-details p {
    margin: 6px 0;
    font-size: 15px;
}

<body>
    <a style="position: fixed;
    top: 10px;
    right: 5px;
    font-size: 11px;
    background: #c8c8c830;
    padding: 5px 8px;
    border-radius: 6px;
    color: #d9d9d9;
    text-decoration: none;" onclick="logout()">Logout</a>
    <div class="fro" style="position: fixed;
    bottom: 10px;
    font-size: 9px;
    color: #ffffff91;">
        From BS/MFI
    </div>
    <div class="container">
        <h1>BsVerify</h1>
        <input type="text" id="password" placeholder="Enter Password">
        <button class="button" onclick="verifyUser()">Search</button>
        <div id="userDetails" class="user-details"></div>
    </div>
    
    <script>
       function verifyUser() {
    var password = document.getElementById('password').value;
    var userDatabase = {
        "7792": { name: "Laxman", amount: 15000, dailyInterest: 85, duration: 30 }, // 30 days duration
        "Mahesh888*": { name: "Mahesh M", amount: 12000, dailyInterest: 110, duration: 30 }, // 45 days duration
        "5678": { name: "Ravi", amount: 10000, dailyInterest: 70, duration: 60 }  // 60 days duration
    };
    
    if (userDatabase[password]) {
        var user = userDatabase[password];
        var totalInterest = user.duration * user.dailyInterest;
        var totalAmount = user.amount + totalInterest;
        
        document.getElementById('userDetails').innerHTML = `
            <h4 style="text-align: center;
            border-bottom: solid 1px #ffffff;
            margin: 15px;">Your Details</h4>
            <p><strong>Name:</strong> ${user.name}</p>
            <p><strong>Amount Borrowed:</strong> ${user.amount}rs</p>
            <p><strong>Duration (in days):</strong> ${user.duration} days</p>
            <p><strong>Total Interest Till Date:</strong> ${totalInterest}rs</p>
            <p><strong>Total Amount to Return:</strong> ${totalAmount}rs</p>
        `;
        document.getElementById('userDetails').style.display = 'block';
    } else {
        alert("Invalid password!");
    }
}

<input type="color" id="colorPicker" value="#0800ff" style="margin-bottom: 15px;
display: block;
position: fixed;
top: 10px;
width: 30px;
background: rgb(255 255 255);
border-radius: 1px;
left: 10px;
border: none;">

<script>
    // Function to apply saved color or default
    function applySavedColor() {
        let savedColor = localStorage.getItem("userColor") || "#0800ff"; // Default to blue if no color is saved
        document.body.style.background = `linear-gradient(135deg, #000000 30%, ${savedColor} 100%)`;
        document.getElementById('colorPicker').value = savedColor;
    }

    // Apply saved color on page load
    applySavedColor();

    // Event listener for color change
    document.getElementById('colorPicker').addEventListener('input', function() {
        let selectedColor = this.value;
        document.body.style.background = `linear-gradient(135deg, #000000 30%, ${selectedColor} 100%)`;
        localStorage.setItem("userColor", selectedColor); // Save color in local storage
    });
</script>
<script>
    function logout() {
        localStorage.removeItem('selectedPlatform');
        window.location.href = 'https://mfi0212.github.io/MFI/mobile/slct';
    }
    document.addEventListener("DOMContentLoaded", () => {
    const customMenu = document.querySelector(".custom-menu");

    // Show custom menu on right-click
    document.addEventListener("contextmenu", (event) => {
        event.preventDefault();
        customMenu.style.display = "block";
        customMenu.style.top = `${event.pageY}px`;
        customMenu.style.left = `${event.pageX}px`;
    });

    // Hide the menu when clicking elsewhere
    document.addEventListener("click", () => {
        customMenu.style.display = "none";
    });
});
</script>
