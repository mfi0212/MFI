<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Selection</title>
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/SxwrHyLz/logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .option {
            padding: 10px 25px;
    border: 1px solid #000;
    cursor: pointer;
    width: 50%;
    text-align: center;
        }
        .option:hover{
            background-color: #000;
            color: white;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let platform = localStorage.getItem('selectedPlatform');
            if (platform) {
                window.location.href = platform + '.html';
            }
        });
    </script>
</head>
<body>
    
    <div class="all" style="display: grid;
        gap: 20px;max-width: 250px;">
        <h2>Select Your Mobile Platform</h2>
    <div class="container">
        <div class="option" onclick="selectPlatform('https://mfi0212.github.io/MFI/vntglndr')">Android</div>
        <div class="option" onclick="selectPlatform('apple')">Apple</div>
    </div>
    <p>NOTE: With Apple devices, We're having trouble displaying details properly for Apple users, so we created a separate page just for them.</p>
    </div>
    <script>
        function selectPlatform(platform) {
            localStorage.setItem('selectedPlatform', platform);
            window.location.href = platform + '.html';
        }
        document.addEventListener("DOMContentLoaded", () => {
    const customMenu = document.querySelector(".custom-menu");

    // Show custom menu on right-click
    document.addEventListener("contextmenu", (event) => {
        event.preventDefault();
        customMenu.style.display = "block";
        customMenu.style.top = `${event.pageY}px`;
        customMenu.style.left = `${event.pageX}px`;
    });

    // Hide the menu when clicking elsewhere
    document.addEventListener("click", () => {
        customMenu.style.display = "none";
    });
});
    </script>
    
</body>
</html>
