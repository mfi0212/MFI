<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YG Audition</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>        
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        * {
            -webkit-tap-highlight-color: transparent;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        i.fa-regular.fa-user {
            padding: 10px;
            font-size: 25px;
            cursor: pointer;
        }

        * {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        header {
            background: url('https://via.placeholder.com/360x640?text=YG+Audition+Hero+Image') no-repeat center center/cover;
            height: 100vh;
            max-height: 640px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px 15px;
        }

        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .header-top {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000000;
            background: #1c1c1c9c;
            padding: 15px;
            position: fixed;
            top: 0px;
            left: 0px;
        }

        .header-top .title {
            font-size: 30px;
            font-weight: 900;
        }

        .header-top .menu {
            font-size: 1.5rem;
        }

        .header-content {
            text-align: left;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-top: 180px;
        }

        .header-content h1 {
            font-size: 160px;
            font-weight: 900;
            line-height: 130px;
        }

        .header-content h1 span.red-dot {
            color: #ff4500;
            font-size: 0.8em;
            vertical-align: super;
        }

        .header-content p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .apply-btn {
            background-color: #0042ff;
            color: #fff;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            font-size: 1.2rem;
            text-transform: uppercase;
            font-weight: 700;
            cursor: pointer;
            position: fixed;
            bottom: 40px;
            right: 20px;
            z-index: 1;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .apply-btn:hover {
            background-color: #0044ff82;
            transform: scale(1.03);
        }

        /* Popup Styles */
        .popup-container {
            display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #353535;
    padding: 0px;
    border-radius: 20px;
    z-index: 1000001;
    box-shadow: 0 4px 10px 1000px rgb(0 0 0 / 88%);
    width: 200px;
    text-align: center;
        }

        .popup-container.show {
            display: block;
        }

        .popup-container a {
           display: block;
    color: #fff;
    text-decoration: none;
    font-weight: 400;
    padding: 13px;
    margin: 5px 5px;
    border-radius: 14px;
    transition: background-color 0.3s ease;
        }

        .popup-container a:hover {
            background-color: #000f46;
        }

        /* Slideshow */
        .slideshow {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin-top: -20px;
        }

        .slideshow-container {
            display: flex;
            animation: slide 20s infinite;
            width: 300%;
        }

        .slide {
            width: 20%;
            position: relative;
            text-align: center;
            justify-content: center;
            display: flex;
            align-items: center;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes slide {  
            0% { transform: translateX(0); }
            20% { transform: translateX(-20%); }
            40% { transform: translateX(-40%); }
            60% { transform: translateX(-60%); }
            80% { transform: translateX(-80%); }
            100% { transform: translateX(0); }
        }

        /* Footer */
        footer {
            background: #111;
            padding: 15px;
            text-align: left;
            font-size: 0.8rem;
            color: #666;
            width: 100;
            z-index: 1000;
            position: relative;
        }

        footer .footer-links {
            margin: 10px 0;
        }

        footer .footer-links a {
            color: #fff;
            text-decoration: none;
            display: block;
            font-weight: 600;
            text-transform: uppercase;
        }

        footer .footer-links a:hover {
            text-decoration: underline;
        }

        .textslide {
            font-size: 80px;
            font-weight: 900;
        }

        a {
            text-decoration: none;
            color: white;
        }

        @media (max-width:480px) {
            .textslide {
                font-size: 30px;
            }    
            .header-content h1 {
                font-size: 60px;
                font-weight: 900;
                line-height: 60px;
            }
            .header-top {
                padding: 4px 15px;
            }
            .header-top .title {
                font-size: 20px;
            }
            i.fa-regular.fa-user {
                padding: 10px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="title">BS/MFI Services</div>
            <div class="menu">
                <i class="fa-regular fa-user" onclick="togglePopup()"></i>
            </div>
        </div>
        <div class="header-content">
            <h1>Vibe<br>the new <br>flow<span class="red-dot">â€¢</span> </h1>
            <p>Do you want to be the new flow of<br>BS/MFI services.</p>
        </div>
        <button class="apply-btn"><a href="https://mfi0212.github.io/MFI/takemoney">Apply</a></button>
    </header>

    <div class="popup-container" id="popupMenu">
        <a href="https://mfi0212.github.io/MFI/accverify">BsLends</a>
        <a href="https://blackswan19.github.io/golden/FM/accverify">Myootive</a>
    </div>

    <div class="slideshow">
        <div class="slideshow-container">
            <div class="slide"><img src="https://i.postimg.cc/SxwrHyLz/logo.png" alt="Slide 1"></div>
            <div class="slide"><img style="filter: invert();" src="https://i.ibb.co/20msG8Mh/linklogo.png" alt="Slide 2"></div>
            <div class="slide"><a class="textslide" alt="Slide 3">MLending</a></div>
            <div class="slide"><a class="textslide" alt="Slide 4">MLLD</a></div>
            <div class="slide"><a class="textslide" alt="Slide 5">STO</a></div>
        </div>
    </div>

    <footer>
        <p>Individual Service Pages</p>
        <div class="footer-links">
            <a href="https://mfi0212.github.io/MFI/rate">Golden</a>
            <a href="https://mfi0212.github.io/swan/home">Lendlink</a>
            <a href="https://mfi0212.github.io/swan/offer/offer">STO</a>
            <a href="https://blackswan19.github.io/golden/FM/themain">MLending</a>
            <a href="https://blackswan19.github.io/golden/FM/mlld">MLLD</a>
        </div>
    </footer>

    <script>
        function togglePopup() {
            const popup = document.getElementById('popupMenu');
            popup.classList.toggle('show');
        }

        document.addEventListener("DOMContentLoaded", () => {
            const customMenu = document.querySelector(".custom-menu");

            document.addEventListener("contextmenu", (event) => {
                event.preventDefault();
                if (customMenu) {
                    customMenu.style.display = "block";
                    customMenu.style.top = `${event.pageY}px`;
                    customMenu.style.left = `${event.pageX}px`;
                }
            });

            document.addEventListener("click", (event) => {
                const popup = document.getElementById('popupMenu');
                if (customMenu && !customMenu.contains(event.target) && !event.target.classList.contains('fa-user')) {
                    customMenu.style.display = "none";
                }
                if (popup && !popup.contains(event.target) && !event.target.classList.contains('fa-user')) {
                    popup.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
