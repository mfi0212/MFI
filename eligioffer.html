<body>
    <canvas id="paperBlastCanvas"></canvas>
    <div class="container">

        <a href="https://forms.gle/HZ9g7kQy95aBEoTw6" class="button">Claim Offer Now</a>

    <p style="position: fixed; bottom: 10px; font-size: 12px;">Powered by BS/MFI</p>

    <script>
        // Colorful paper blast animation
        const canvas = document.getElementById('paperBlastCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = Math.random() * 10 + 5; 
                this.height = Math.random() * 15 + 5; 
                this.vx = Math.random() * 12 - 6; 
                this.vy = Math.random() * 12 - 6;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 10 - 5;
                this.opacity = 1;
                this.life = Math.random() * 40 + 40; 
                this.color = `hsl(${Math.random() * 360}, 80%, 60%)`; 
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;
                this.opacity -= 0.015; // Slower fade for vibrant effect
                this.life--;
                this.vy += 0.1; // Simulate gravity
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);
                ctx.restore();
            }
        }

        // Create explosion of colorful particles on click
        function createExplosion(x, y) {
            const particleCount = 60; // Increased for more vibrant effect
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y));
            }
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = particles.filter(p => p.life > 0); // Remove dead particles
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        // Start animation loop
        animate();

        // Trigger explosion on click
        document.addEventListener('click', (e) => {
            createExplosion(e.clientX, e.clientY);
        });

        // Commented-out original script
        document.addEventListener("DOMContentLoaded", () => {
            const customMenu = document.querySelector(".custom-menu");
            document.addEventListener("contextmenu", (event) => {
                event.preventDefault();
                if (customMenu) {
                    customMenu.style.display = "block";
                    customMenu.style.top = `${event.pageY}px`;
                    customMenu.style.left = `${event.pageX}px`;
                }
            });
            document.addEventListener("click", () => {
                if (customMenu) {
                    customMenu.style.display = "none";
                }
            });
        });
    </script>
