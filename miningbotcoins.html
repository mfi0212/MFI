34; color:#e4e6eb; } .user .message { background:linear-gradient(135deg,#2b5278,#265b91); color:#fff; } .msg-avatar { width:38px; height:38px; border-radius:50%; overflow:hidden; margin:0 8px; border:2px solid rgba(255,255,255,0.12); } .msg-avatar img { width:100%; height:100%; object-fit:cover; } .timestamp { font-size:11px; color:#8696a0; margin-top:5px; text-align:right; opacity:0.9; } .check { margin-left:4px; color:#53bdeb; } .input-area { padding:10px; background:#111b21; display:flex; align-items:center; border-top:1px solid rgba(255,255,255,0.06); } input { flex:1; background:#1e2a30; color:#e1e8ed; border:none; border-radius:25px; padding:13px 18px; font-size:15px; outline:none; } input:focus { background:#24343c; } button { background:#243542; color:white; border:none; border-radius:50%; width:46px; height:46px; margin-left:10px; cursor:pointer; font-size:20px; transition:.2s; } button:hover { background:#5b8fd1; transform:scale(1.07); } button:disabled { background:#444; cursor:not-allowed; } </style> </head> <body> <div class="chat-container"> <div class="header"> <div class="header-avatar"><img src="https://i.ibb.co/ZpVQQ2Kp/mfi-logo.png"></div> <div> <div class="bot-name">BS&MFI - BsRora</div> <div class="bot-status">online • ready</div> </div> </div> <div class="chat-box" id="chatBox"></div> <div class="input-area"> <input type="text" id="userInput" placeholder="Enter password..." autocomplete="off" /> <button id="sendBtn">➤</button> </div> </div>
<script>
  const chatBox = document.getElementById("chatBox");
  const userInput = document.getElementById("userInput");
  const sendBtn = document.getElementById("sendBtn");

  let step = "password"; 

  function getTime() {
    return new Date().toLocaleTimeString("en-US", { hour: "2-digit", minute: "2-digit" });
  }

  function addMessage(text, type = "bot") {
    const wrap = document.createElement("div");
    wrap.className = `message-wrapper ${type}-message ${type}`;

    const avatar = document.createElement("div");
    avatar.className = "msg-avatar";
    avatar.innerHTML = type === "bot"
      ? `<img src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/670cd7c3577a0eeb27ea90ca_Clyde_Clippboard%202.webp">`
      : `<img src="https://i.pravatar.cc/150?img=12">`;

    const msg = document.createElement("div");
    msg.className = "message";
    msg.innerHTML = `${text}<div class="timestamp">${getTime()} ${type === "user" ? "<span class='check'>✓✓</span>" : ""}</div>`;

    wrap.appendChild(avatar);
    wrap.appendChild(msg);
    chatBox.appendChild(wrap);
    chatBox.scrollTop = chatBox.scrollHeight;

    return wrap;
  }

  function showTyping(delay, callback) {
    const typingEl = addMessage("<em>Typing...</em>", "bot");

    let dots = 0;
    const typingInterval = setInterval(() => {
      dots = (dots + 1) % 4;
      typingEl.querySelector("em").textContent = "Typing" + ".".repeat(dots);
    }, 400);

    setTimeout(() => {
      clearInterval(typingInterval);
      typingEl.remove();
      callback();
    }, delay);
  }

  function startBot() {
    addMessage(`<strong>Welcome I'm BsRora</strong>, Enter your password to continue..`);
  }

  function sendMessage() {

    if (!msg) return;

    addMessage(msg, "user");
    userInput.value = "";

        return;
      }

      showTyping(1300, () => {
        addMessage("Password accepted!");
        setTimeout(() => {
          addMessage("Send your <strong>COINS ID</strong> now.");
          step = "coinsId";
        }, 700);
      });
      return;
    }

    if (step === "coinsId") {
      if (msg.length < 4) {
        addMessage("COINS ID too short. Try again.");
        return;
      }

      userInput.disabled = true;
      sendBtn.disabled = true;
      sendBtn.innerHTML = "✓";
      sendBtn.style.background = "#008b00";

      showTyping(1600, () => {
        addMessage("We will verify the ID and mine the coins.");

        setTimeout(() => {
          addMessage("Exchange to money may take a few minutes. <strong>Please be patient...</strong>");

          setTimeout(() => {
            addMessage("Process completed! Amount has been added to your account.");
            step = "done";
          }, 2500);
        }, 2000);
      });
      return;
    }
  }
document.addEventListener('contextmenu', e => e.preventDefault());
  sendBtn.onclick = sendMessage;
  userInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });

  window.onload = () => setTimeout(startBot, 800);
</script>
