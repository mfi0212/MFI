<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS/MFI | Take Money</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/gW8Py0B/BS.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap');
    
        :root {
            --bg-color: white;
            --text-color: black;
            --input-border: #595959;
            --button-bg: #0045ff;
            --button-hover: #0035c5;
            --message-bg: #000;
            --message-text: #ffffffc8;
            --split-bg: #b3b3b35e;
            --hr-color: #6e6e6e;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --input-border: #666;
            --button-bg: #2563eb;
            --button-hover: #1e40af;
            --message-bg: #333;
            --message-text: #fff;
            --split-bg: #0000005e;
            --hr-color: #444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Red Hat Display", sans-serif;
        }

        * {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.5;
            padding: 20px;
            letter-spacing: 0.4px;
            transition: all 0.3s ease;
        }

        #form {
            width: 100%;
            max-width: 600px;
            padding: 15px 0px;
            line-height: 45px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #0045ff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
            align-items: center;
            line-height: 45px;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border);
            font-size: 16px;
            outline: none;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button#submit-button {
            padding: 12px;
            text-align: center;
            width: 100%;
            background: var(--button-bg);
            color: white;
            border: none;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            margin-top: 20px;
        }

        button#submit-button:hover {
            background: var(--button-hover);
        }

        #message {
            display: none;
            text-align: center;
            font-size: 14px;
            font-weight: 400;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 15px;
            background-color: var(--message-bg);
            color: var(--message-text);
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 2px 0px 26px rgba(0, 0, 0, 0.769);
        }

        .hidden {
            display: none;
        }

        .new-button {
            padding: 0px 20px;
            color: var(--text-color);
            border: none;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            align-items: center;
            display: flex;
            justify-content: flex-end;
        }

        .new-button:hover {
            text-decoration: underline;
        }

        .theme-toggle {
                    position: fixed;
    top: 0px;
    right: 0px;
    cursor: pointer;
    background: none;
    border: none;
    color: var(--text-color);
    background: #848484;
    padding: 3px 13px;
    border-radius: 0px 0px 0px 10px;
    display: flex
;
    gap: 15px;
    justify-content: center;
    align-items: baseline;
   
        }

        hr {
            background: var(--hr-color);
            height: 2px;
        }

        .field[style*="background"] {
            background: var(--split-bg) !important;
        }
        .theme-toggle i{
                background: transparent;
    border: none;
    color: white;
        }
        .theme-toggle button{
                background: transparent;
    border: none;
    color: white;
        }
    </style>

</head>
<body>
    
    <div class="theme-toggle">
        <button id="theme-toggle" title="Toggle Theme">
            <i class="fas fa-moon"></i>
        </button>
        <a href="https://mfi0212.github.io/MFI/chatbot"><i style="font-size: 14px;" class="fa-solid fa-robot"></i></a>
    </div>

    <form id="form" class="container m-4 pl-4" method="POST">
        <!-- Rest of your form content remains unchanged -->
        <div class="logo" style="font-size: 30px; font-weight: 800; color: #003eff; letter-spacing: 0px;">
            BS/MFI<br>
            <p style="font-size: 10px; color: #545454; margin-top: -20px;">BsLends/Myootive</p>
        </div>

        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="text" placeholder="" autocomplete="off" name="Name" />
            </div>
        </div>

        <div class="field">
            <label class="label">Password <strong style="color: #008b48;">(Don't use zero's in your password)</strong></label>
            <div class="control">
                <input class="input" type="text" placeholder="" autocomplete="off" name="Password" />
            </div>
        </div>

        <div class="field">
            <label class="label">Phone number</label>
            <div class="control">
                <input class="input" type="number" placeholder="" autocomplete="off" name="Phone number" />
            </div>
        </div>

        <div class="field">
            <label class="label">Amount you are taking from?</label>
            <div class="control radio-group">
                <label class="radio">
                    <input type="radio" name="Taking in" value="Lendlink" /> Lendlink
                </label>
                <label class="radio">
                    <input type="radio" name="Taking in" value="Golden" /> Golden
                </label>
                <label class="radio">
                    <input type="radio" name="Taking in" value="MLending" /> MLending
                </label>
                <label class="radio">
                    <input type="radio" name="Taking in" value="Mlld" /> MLLD
                </label>
        </div>

        <div class="field">
            <label class="label">How much amount you like to take?</label>
            <div class="control">
                <input class="input" type="text" autocomplete="off" placeholder="" name="Amount" />
            </div>
        </div>

        <div class="field">
            <label class="label">In how many days you will return the amount?</label>
            <div class="control">
                <input class="input" type="text" autocomplete="off" placeholder="" name="Days" />
            </div>
        </div>

        <div class="field">
            <label class="label">Is the amount you're taking an offer?</label>
            <div class="control radio-group">
                <label class="radio">
                    <input type="radio" name="offer or not" value="yes" /> Yes
                </label>
                <label class="radio">
                    <input type="radio" name="offer or not" value="no" /> No
                </label>
            </div>
        </div>
       
        <hr style="height: 2px;">

        <div class="field" style="background: #8080801f; padding: 15px; margin: 0px;">
            <label class="label">Do you like to apply for SPLIT PAY?<span style="color: rgb(0, 42, 255); font-weight: 500;    display: contents;"> (Only for Premium - Tele members)</span> </label>
            <div class="control radio-group">
                <label class="radio">
                    <input type="radio" name="ApplySplit" autocomplete="off" value="Yes" onchange="toggleSplitQuestions(this.value)" /> Yes
                </label>
                <label class="radio">
                    <input type="radio" name="ApplySplit" autocomplete="off" value="No" onchange="toggleSplitQuestions(this.value)" /> No
                </label>
            </div>
        </div>

        <div id="splitQuestions" class="hidden">
            <div class="field" style="background: #8080801f; padding: 15px; margin: 0px;">
                <label class="label">Do you pay the split fee?</label>
                <div class="control radio-group">
                    <label class="radio">
                        <input type="radio" name="PaySplitFee" autocomplete="off" value="Yes" /> Yes
                    </label>
                    <label class="radio">
                        <input type="radio" name="PaySplitFee" autocomplete="off" value="No" /> No
                    </label>
                </div>
            </div>

            <div class="field" style="background: #8080801f; padding: 15px; margin: 0px;">
                <label class="label">No. of splits you like to do?</label>
                <div class="control">
                    <input class="input" type="number" placeholder="" name="NumberOfSplits" />
                </div>
            </div>

            <div class="field">
                <a href="https://mfi0212.github.io/swan/offer/split" class="new-button">Explore Split pay</a>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="btn-primary" type="submit" id="submit-button">
                    Submit
                </button>
            </div>
        </div>
    </form>

    <div id="message"></div>

    <script>
        // Theme toggle functionality
        const toggleButton = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        // Load saved theme from localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        toggleButton.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            htmlElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            toggleButton.innerHTML = theme === 'dark' ? 
                '<i class="fas fa-sun"></i>' : 
                '<i class="fas fa-moon"></i>';
        }

        // Existing form submission script
        document.getElementById("form").addEventListener("submit", function (e) {
            e.preventDefault();
            document.getElementById("message").textContent = "Submitting..";
            document.getElementById("message").style.display = "block";
            document.getElementById("submit-button").disabled = true;

            var formData = new FormData(this);
            var keyValuePairs = [];
            for (var pair of formData.entries()) {
                keyValuePairs.push(pair[0] + "=" + pair[1]);
            }

            var formDataString = keyValuePairs.join("&");

            fetch(
                "https://script.google.com/macros/s/AKfycbxIlao67g-XSHBVoSvYzofopgSa7_7_l9qstp4SxrdqMWCutnasBtQjdLn_aUWdsZvShw/exec",
                {
                    redirect: "follow",
                    method: "POST",
                    body: formDataString,
                    headers: {
                        "Content-Type": "text/plain;charset=utf-8",
                    },
                }
            )
                .then(function (response) {
                    if (response) {
                        return response;
                    } else {
                        throw new Error("Failed to submit the form.");
                    }
                })
                .then(function (data) {
                    document.getElementById("message").textContent = "Details submitted successfully..!";
                    document.getElementById("message").style.display = "block";
                    document.getElementById("message").style.backgroundColor = "green";
                    document.getElementById("message").style.color = "white";
                    document.getElementById("submit-button").disabled = false;
                    document.getElementById("form").reset();

                    setTimeout(function () {
                        document.getElementById("message").textContent = "";
                        document.getElementById("message").style.display = "none";
                    }, 2600);
                })
                .catch(function (error) {
                    console.error(error);
                    document.getElementById("message").textContent = "An error occurred while submitting the form.";
                    document.getElementById("message").style.display = "block";
                });
        });

        function toggleSplitQuestions(value) {
            const splitQuestions = document.getElementById("splitQuestions");
            if (value === "Yes") {
                splitQuestions.classList.remove("hidden");
            } else {
                splitQuestions.classList.add("hidden");
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const customMenu = document.querySelector(".custom-menu");
            if (customMenu) {
                document.addEventListener("contextmenu", (event) => {
                    event.preventDefault();
                    customMenu.style.display = "block";
                    customMenu.style.top = `${event.pageY}px`;
                    customMenu.style.left = `${event.pageX}px`;
                });

                document.addEventListener("click", () => {
                    customMenu.style.display = "none";
                });
            }
        });
    </script>
</body>
</html>
