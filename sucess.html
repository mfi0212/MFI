<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BsVerify...</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Noto+Sans">
    
    <style>
        body {
            font-family: "Noto Sans", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(0, 8, 93);
            color: white;
        }
::-webkit-scrollbar{
    display: none;
}
        /* Card Container */
        .container {
            text-align: center;
            position: fixed;
            padding: 50px;
            border-radius: 15px;
            width: 320px;
        }

        /* Money Icon */
        .icon {
            font-size: 35px;
    color: #ffffff;
    animation: drop-in 0.6sease-out;
    font-weight: 600;
        }

        @keyframes drop-in {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Circular Loader */
        .loading-circle {
            width: 60px;
            height: 60px;
            border-radius: 150%;
            border: 6px solid transparent;
            border-top: 6px solid hsl(0, 0%, 71%);
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success Image */
        .success-img {
            width: 80px;
            height: 80px;
            display: none;
            animation: pop 0.4s ease-in-out;
        }

        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 10px #2ecc71; }
            100% { box-shadow: 0 0 20px #27ae60; }
        }

        /* Message */
        .message {
            font-size: 20px;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            color: #ffffff;
            white-space: nowrap;
        }

        .fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <i id="icon" class="icon fas fa-rupee-sign">BsVerify...</i>
        <div id="loading" class="loading-circle"></div>
        <img id="success-img" class="success-img" style="filter: hue-rotate(1deg);" src="https://icon-library.com/images/verified-icon-png/verified-icon-png-0.jpg" alt="Success">
        <p id="message"class="message"></p>
    </div>
    <script>
        setTimeout(() => {
            document.getElementById("icon").style.display = "none";
            document.getElementById("loading").style.display = "block";
            document.getElementById("message").innerText = "Wait...";
        }, 2000);

        setTimeout(() => {
            document.getElementById("loading").style.display = "none";
            document.getElementById("success-img").style.display = "inline-block";
            document.getElementById("message").innerText = "Money returned successfully";
            document.getElementById("message").classList.add("fade-in");
        }, 5000);
        document.addEventListener("DOMContentLoaded", () => {
const customMenu = document.querySelector(".custom-menu");

// Show custom menu on right-click
document.addEventListener("contextmenu", (event) => {
    event.preventDefault();
    customMenu.style.display = "block";
    customMenu.style.top = `${event.pageY}px`;
    customMenu.style.left = `${event.pageX}px`;
});

// Hide the menu when clicking elsewhere
document.addEventListener("click", () => {
    customMenu.style.display = "none";
});
});
    </script>
</body>
</html>
